<!-- Project Settings Modal -->
<div id="projectSettingsModal" class="modal-overlay" style="display: none;">
    <div class="modal-container" style="max-width: 600px;">
        <div class="modal-header">
            <h2 class="modal-title">Project Settings</h2>
            <button class="modal-close" onclick="closeProjectSettingsModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <form id="projectSettingsForm">
                {% csrf_token %}
                <div style="display: flex; flex-direction: column; gap: 24px;">
                    <!-- Project Title -->
                    <div>
                        <label for="projectTitleInput" style="display: block; font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;">
                            Project Title <span style="color: #ef4444;">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="projectTitleInput" 
                            name="title" 
                            required
                            style="width: 100%; padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; font-family: 'Inter', -apple-system, sans-serif; color: #1e293b; transition: all 0.2s ease; box-sizing: border-box; background: #fcfcfd;"
                            onfocus="this.style.borderColor='#111827'; this.style.background='#ffffff'; this.style.boxShadow='0 0 0 4px rgba(17, 24, 39, 0.05)';"
                            onblur="this.style.borderColor='#e5e7eb'; this.style.background='#fcfcfd'; this.style.boxShadow='none';"
                        >
                    </div>
                    
                    <!-- Project Description -->
                    <div>
                        <label for="projectDescriptionInput" style="display: block; font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;">
                            Description
                        </label>
                        <textarea 
                            id="projectDescriptionInput" 
                            name="description" 
                            rows="6"
                            style="width: 100%; padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; font-family: 'Inter', -apple-system, sans-serif; color: #1e293b; transition: all 0.2s ease; box-sizing: border-box; background: #fcfcfd; resize: vertical; line-height: 1.6;"
                            onfocus="this.style.borderColor='#111827'; this.style.background='#ffffff'; this.style.boxShadow='0 0 0 4px rgba(17, 24, 39, 0.05)';"
                            onblur="this.style.borderColor='#e5e7eb'; this.style.background='#fcfcfd'; this.style.boxShadow='none';"
                        ></textarea>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 12px; padding: 20px 24px; border-top: 1px solid #e5e7eb;">
            <button type="button" onclick="closeProjectSettingsModal()" style="padding: 10px 20px; border: 1px solid #e5e7eb; background: white; color: #374151; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s;">
                Cancel
            </button>
            <button type="button" onclick="saveProjectSettings()" id="saveProjectBtn" style="padding: 10px 20px; border: none; background: #111827; color: white; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s;">
                Save Changes
            </button>
        </div>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modal-overlay.active {
    opacity: 1;
}

.modal-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    transform: scale(0.95);
    transition: transform 0.3s ease;
}

.modal-overlay.active .modal-container {
    transform: scale(1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px;
    border-bottom: 1px solid #e5e7eb;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #111827;
    margin: 0;
}

.modal-close {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: none;
    background: transparent;
    color: #6b7280;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.modal-close:hover {
    background: #f3f4f6;
    color: #111827;
}

.modal-body {
    padding: 24px;
}
</style>

<script>
function openProjectSettingsModal() {
    const modal = document.getElementById('projectSettingsModal');
    const titleInput = document.getElementById('projectTitleInput');
    const descInput = document.getElementById('projectDescriptionInput');
    
    // Close dropdown
    const dropdown = document.getElementById('projectSettingsDropdown');
    if (dropdown) {
        dropdown.classList.remove('active');
    }
    
    // Populate form with current values
    titleInput.value = '{{ project.title|escapejs }}';
    descInput.value = '{{ project.description|escapejs|default:"" }}';
    
    modal.style.display = 'flex';
    setTimeout(() => {
        modal.classList.add('active');
    }, 10);
}

function closeProjectSettingsModal() {
    const modal = document.getElementById('projectSettingsModal');
    modal.classList.remove('active');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

function saveProjectSettings() {
    const btn = document.getElementById('saveProjectBtn');
    const titleInput = document.getElementById('projectTitleInput');
    const descInput = document.getElementById('projectDescriptionInput');
    
    const title = titleInput.value.trim();
    if (!title) {
        alert('Project title is required');
        return;
    }
    
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    fetch('{% url "general:dashboard_mentor:project_detail" project.id %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            action: 'update',
            title: title,
            description: descInput.value.trim()
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (typeof showNotification !== 'undefined') {
                showNotification('Project updated successfully!', 'success');
            }
            closeProjectSettingsModal();
            // Reload page to show updated values
            window.location.reload();
        } else {
            if (typeof showNotification !== 'undefined') {
                showNotification(data.error || 'Failed to update project', 'error');
            } else {
                alert(data.error || 'Failed to update project');
            }
            btn.disabled = false;
            btn.innerHTML = 'Save Changes';
        }
    })
    .catch(error => {
        console.error('Error saving project:', error);
        if (typeof showNotification !== 'undefined') {
            showNotification('An error occurred. Please try again.', 'error');
        } else {
            alert('An error occurred. Please try again.');
        }
        btn.disabled = false;
        btn.innerHTML = 'Save Changes';
    });
}

function deleteProject() {
    // Close dropdown
    const dropdown = document.getElementById('projectSettingsDropdown');
    if (dropdown) {
        dropdown.classList.remove('active');
    }
    
    if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
        return;
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    fetch('{% url "general:dashboard_mentor:project_detail" project.id %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            action: 'delete'
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (typeof showNotification !== 'undefined') {
                showNotification('Project deleted successfully', 'success');
            }
            // Redirect to projects list
            window.location.href = '{% url "general:dashboard_mentor:projects_list" %}';
        } else {
            if (typeof showNotification !== 'undefined') {
                showNotification(data.error || 'Failed to delete project', 'error');
            } else {
                alert(data.error || 'Failed to delete project');
            }
        }
    })
    .catch(error => {
        console.error('Error deleting project:', error);
        if (typeof showNotification !== 'undefined') {
            showNotification('An error occurred. Please try again.', 'error');
        } else {
            alert('An error occurred. Please try again.');
        }
    });
}

// Close modal when clicking outside
document.addEventListener('click', function(e) {
    const modal = document.getElementById('projectSettingsModal');
    if (e.target === modal) {
        closeProjectSettingsModal();
    }
});

// Close modal on ESC key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('projectSettingsModal');
        if (modal && modal.classList.contains('active')) {
            closeProjectSettingsModal();
        }
    }
});

// Toggle project settings dropdown
function toggleProjectSettingsDropdown(event) {
    event.stopPropagation();
    const container = document.getElementById('projectSettingsDropdown');
    if (!container) return;
    
    const isActive = container.classList.contains('active');
    
    // Close all dropdowns
    document.querySelectorAll('.project-settings-dropdown-container').forEach(dropdown => {
        dropdown.classList.remove('active');
    });
    
    if (!isActive) {
        container.classList.add('active');
    }
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.project-settings-dropdown-container')) {
        document.querySelectorAll('.project-settings-dropdown-container').forEach(dropdown => {
            dropdown.classList.remove('active');
        });
    }
});
</script>
