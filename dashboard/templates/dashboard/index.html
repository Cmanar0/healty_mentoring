{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="dashboard-layout">
  <aside id="sidebar" class="sidebar open">
    <button id="hamburger" aria-label="Toggle menu">â˜°</button>
    <nav>
      <ul>
        <li><a href="{% url 'dashboard:account' %}"><span class="icon">ðŸ‘¤</span><span class="label">Account</span></a></li>
      </ul>
    </nav>
  </aside>
  <section class="content-area">
    <header class="dashboard-header">
      <h1>Dashboard</h1>
      <div class="header-stats">Upcoming meetings: 3</div>
    </header>

    <div class="dashboard-main">
      <section class="overview">
        <h2>Overview</h2>
        <!-- Hardwritten data -->
        <div>Next meeting: Monday 10:00</div>
      </section>

      <section class="clients">
        <h2>Clients</h2>
        <input placeholder="Filter clients">
        <table class="clients-table">
          <thead><tr><th>Name</th><th>Progress</th></tr></thead>
          <tbody>
            <tr><td>John Doe</td><td>30%</td></tr>
            <tr><td>Jane Smith</td><td>50%</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </section>
</div>

<script>
  // simple sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const hamburger = document.getElementById('hamburger');
  hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    sidebar.classList.toggle('closed');
  });
</script>
{% endblock %}
