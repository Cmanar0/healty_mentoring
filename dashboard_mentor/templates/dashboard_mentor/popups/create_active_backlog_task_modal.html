<style>
/* Modern Task Modal Styles */
#createActiveBacklogTaskModal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10000;
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

#createActiveBacklogTaskModal.active {
    opacity: 1;
}

.create-task-modal-content {
    background: white;
    border-radius: 20px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    max-width: 900px;
    width: 90%;
    max-height: 90vh;
    overflow: hidden;
    position: relative;
    padding: 0;
    display: flex;
    flex-direction: column;
    border: 1px solid #e5e7eb;
    transform: translateY(20px) scale(0.98);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

#createActiveBacklogTaskModal.active .create-task-modal-content {
    transform: translateY(0) scale(1);
}

.create-task-modal-close {
    position: absolute;
    top: 24px;
    right: 24px;
    background: #f8fafc;
    border: none;
    color: #64748b;
    font-size: 0.875rem;
    cursor: pointer;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 20;
    border: 1px solid #f1f5f9;
}

.create-task-modal-close:hover {
    background: #f1f5f9;
    color: #111827;
    transform: rotate(90deg) scale(1.1);
}

.create-task-modal-header {
    padding: 28px 32px;
    background: white;
    flex-shrink: 0;
    border-bottom: 1px solid #f1f5f9;
}

.create-task-modal-title {
    font-size: 1.5rem;
    color: #111827;
    margin: 0;
    font-weight: 800;
    letter-spacing: -0.03em;
}

.create-task-modal-body {
    padding: 0;
    overflow: hidden;
    flex: 1;
    display: flex;
}

.create-task-form {
    display: flex;
    flex: 1;
    min-height: 0;
}

.create-task-form-left {
    flex: 1;
    padding: 32px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
    width: 100%;
}

.create-task-meta-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
}

.create-task-form-right {
    width: 320px;
    border-left: 1px solid #f1f5f9;
    background: #fafafa;
    padding: 28px 24px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.project-selector-section {
    display: flex;
    flex-direction: column;
    gap: 16px;
    height: 100%;
}

.project-selector-title {
    font-size: 0.75rem;
    font-weight: 700;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 8px;
}

.projects-list {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding-right: 4px;
}

.project-item {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 14px;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.project-item:hover {
    border-color: #cbd5e1;
    transform: translateX(4px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
}

.project-item.selected {
    border-color: #111827;
    background: #f8fafc;
    box-shadow: 0 0 0 2px rgba(17, 24, 39, 0.05);
}

.project-item-title {
    font-weight: 700;
    color: #111827;
    font-size: 0.95rem;
    margin-bottom: 4px;
}

.project-item-meta {
    font-size: 0.75rem;
    color: #64748b;
}

.selected-project-display {
    display: none;
    flex-direction: column;
    gap: 20px;
}

.selected-project-display.show {
    display: flex;
}

.selected-project-info {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 14px;
}

.selected-project-title {
    font-weight: 700;
    color: #111827;
    font-size: 1rem;
    margin-bottom: 4px;
}

.stages-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 400px;
    overflow-y: auto;
}

.stage-item {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 12px;
}

.stage-item:hover {
    border-color: #111827;
}

.stage-item.selected {
    border-color: #111827;
    background: #f8fafc;
}

.stage-item input[type="radio"] {
    margin: 0;
    accent-color: #111827;
}

.stage-item-label {
    flex: 1;
    font-size: 0.9rem;
    color: #374151;
    font-weight: 500;
}

.create-task-section-label {
    display: block;
    font-size: 0.75rem;
    font-weight: 700;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 8px;
}

.create-task-input, .create-task-textarea, .create-task-select {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    color: #111827;
    transition: all 0.2s ease;
    background: #fcfcfd;
}

.create-task-input:focus, .create-task-textarea:focus, .create-task-select:focus {
    outline: none;
    border-color: #111827;
    background: white;
    box-shadow: 0 0 0 4px rgba(17, 24, 39, 0.05);
}

.create-task-modal-footer {
    padding: 24px 32px;
    border-top: 1px solid #f1f5f9;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    background: #fafafa;
}

.create-task-btn {
    background: #111827;
    color: white;
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.95rem;
}

.create-task-btn:hover {
    background: #000;
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.cancel-task-btn {
    background: white;
    color: #475569;
    padding: 14px 28px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.cancel-task-btn:hover {
    background: #f8fafc;
    border-color: #cbd5e1;
    color: #334155;
}

.project-selector-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.btn-clear-selection {
    background: none;
    border: none;
    color: #64748b;
    font-size: 0.75rem;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    transition: all 0.2s;
    display: none;
}

.btn-clear-selection:hover {
    background: #e2e8f0;
    color: #111827;
}

.btn-clear-selection.show {
    display: block;
}
</style>

<!-- Create Active Backlog Task Modal -->
<div id="createActiveBacklogTaskModal" class="modal-overlay">
    <div class="create-task-modal-content">
        <button type="button" class="create-task-modal-close" onclick="closeCreateActiveBacklogTaskModal()" title="Close (Esc)">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="create-task-modal-header">
            <h3 class="create-task-modal-title" id="createTaskModalTitle">Update This Task</h3>
        </div>
        
        <div class="create-task-modal-body">
            <form id="createTaskForm" class="create-task-form">
                {% csrf_token %}
                
                <div class="create-task-form-left">
                    <div class="create-task-section">
                        <label class="create-task-section-label" for="taskTitleInput">
                            Task Name <span style="color: #ef4444;">*</span>
                        </label>
                        <div class="create-task-title-row" style="display: flex; gap: 16px; align-items: flex-end;">
                            <div class="create-task-input-wrapper" style="flex: 1;">
                                <input 
                                    type="text" 
                                    id="taskTitleInput" 
                                    name="title" 
                                    class="create-task-input"
                                    placeholder="e.g. Design system review" 
                                    maxlength="200" 
                                    required
                                >
                            </div>
                            <div id="taskStatusWrapper" style="display: none; width: 180px;">
                                <label class="create-task-section-label" for="taskStatusInput" style="margin-bottom: 8px;">
                                    Status
                                </label>
                                <select 
                                    id="taskStatusInput" 
                                    name="status" 
                                    class="create-task-select"
                                >
                                    <option value="pending">Not Activated</option>
                                    <option value="active">Activated</option>
                                    <option value="completed">Completed</option>
                                    <option value="archived">Archived</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="create-task-section">
                        <label class="create-task-section-label" for="taskDescriptionInput">Description</label>
                        <textarea 
                            id="taskDescriptionInput" 
                            name="description" 
                            class="create-task-textarea"
                            placeholder="Provide details about this task..." 
                        ></textarea>
                    </div>
                    
                    <div class="create-task-meta-grid">
                        <div class="create-task-section">
                            <label class="create-task-section-label" for="taskDeadlineInput">Deadline (Optional)</label>
                            <input 
                                type="date" 
                                id="taskDeadlineInput" 
                                name="deadline" 
                                class="create-task-input"
                                placeholder="dd.mm.yyyy"
                            >
                        </div>
                        
                        <div class="create-task-section">
                            <label class="create-task-section-label" for="taskPriorityInput">Priority</label>
                            <select 
                                id="taskPriorityInput" 
                                name="priority" 
                                class="create-task-select"
                            >
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <input type="hidden" id="selectedProjectId" value="">
                <input type="hidden" id="selectedStageId" value="">
                <input type="hidden" id="editTaskId" value="">
                <input type="hidden" id="clientId" value="">
                <input type="hidden" id="editProjectId" value="">
                <input type="hidden" id="editStageId" value="">
            </form>
        </div>
        
        <div class="create-task-modal-footer">
            <button type="button" class="cancel-task-btn" onclick="closeCreateActiveBacklogTaskModal()">Cancel</button>
            <button type="button" class="create-task-btn" id="createTaskBtn" onclick="submitCreateTask()">
                <span>Create Task</span>
            </button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    let projectsData = [];
    let selectedProjectId = null;
    let selectedStageId = null;
    
    // Load projects when modal opens
    function loadProjects() {
        return fetch('/dashboard/mentor/backlog/projects-stages/api/', {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                projectsData = data.projects;
                renderProjectsList();
                return Promise.resolve();
            } else {
                document.getElementById('projectsList').innerHTML = 
                    '<div style="padding: 20px; text-align: center; color: #dc2626;">Failed to load projects</div>';
                return Promise.reject('Failed to load projects');
            }
        })
        .catch(error => {
            console.error('Error loading projects:', error);
            document.getElementById('projectsList').innerHTML = 
                '<div style="padding: 20px; text-align: center; color: #dc2626;">Error loading projects</div>';
            return Promise.reject(error);
        });
    }
    
    function renderProjectsList() {
        const container = document.getElementById('projectsList');
        if (projectsData.length === 0) {
            container.innerHTML = '<div style="padding: 20px; text-align: center; color: #94a3b8;">No projects found</div>';
            return;
        }
        
        container.innerHTML = projectsData.map(project => `
            <div class="project-item" onclick="selectProject(${project.id})">
                <div class="project-item-title">${escapeHtml(project.title)}</div>
                <div class="project-item-meta">${escapeHtml(project.client_name)} • ${escapeHtml(project.template_name)}</div>
            </div>
        `).join('');
    }
    
    function renderStages(projectId) {
        const project = projectsData.find(p => p.id === projectId);
        if (!project) {
            console.error('Project not found:', projectId);
            return;
        }
        
        const stagesList = document.getElementById('stagesList');
        console.log('Rendering stages for project:', project.title, 'Stages:', project.stages);
        
        // Check if stages array exists and has items
        if (!project.stages || !Array.isArray(project.stages) || project.stages.length === 0) {
            stagesList.innerHTML = `
                <div class="stages-empty-state">
                    <div class="stages-empty-message">
                        <i class="fas fa-info-circle"></i>
                        This project has no stages yet.
                    </div>
                    <button 
                        type="button" 
                        class="btn-add-stages"
                        onclick="window.open('/dashboard/mentor/projects/${projectId}/', '_blank')"
                    >
                        <i class="fas fa-plus"></i>
                        Add Stages to Project
                    </button>
                </div>
            `;
            return;
        }
        
        stagesList.innerHTML = project.stages.map(stage => `
            <label class="stage-item ${selectedStageId == stage.id ? 'selected' : ''}">
                <input 
                    type="radio" 
                    name="stage" 
                    value="${stage.id}" 
                    ${selectedStageId == stage.id ? 'checked' : ''}
                    onchange="selectStage(${stage.id})"
                >
                <span class="stage-item-label">${escapeHtml(stage.title)}</span>
            </label>
        `).join('');
    }
    
    window.selectProject = function(projectId) {
        selectedProjectId = projectId;
        selectedStageId = null; // Reset stage selection
        
        // Update UI
        document.querySelectorAll('.project-item').forEach(item => {
            item.classList.remove('selected');
        });
        const selectedItem = Array.from(document.querySelectorAll('.project-item')).find(item => {
            return item.onclick.toString().includes(`selectProject(${projectId})`);
        });
        if (selectedItem) {
            selectedItem.classList.add('selected');
        }
        
        // Hide projects list, show selected project
        document.getElementById('projectsList').style.display = 'none';
        document.getElementById('selectedProjectDisplay').classList.add('show');
        document.getElementById('clearSelectionBtn').classList.add('show');
        
        // Update selected project info
        const project = projectsData.find(p => p.id === projectId);
        if (project) {
            document.getElementById('selectedProjectTitle').textContent = project.title;
            document.getElementById('selectedProjectMeta').textContent = `${project.client_name} • ${project.template_name}`;
            document.getElementById('selectedProjectId').value = projectId;
            renderStages(projectId);
        }
    };
    
    window.selectStage = function(stageId) {
        selectedStageId = stageId;
        document.getElementById('selectedStageId').value = stageId;
        
        // Update UI
        document.querySelectorAll('.stage-item').forEach(item => {
            item.classList.remove('selected');
            const radio = item.querySelector('input[type="radio"]');
            if (radio && radio.value == stageId) {
                item.classList.add('selected');
            }
        });
    };
    
    window.clearProjectSelection = function() {
        selectedProjectId = null;
        selectedStageId = null;
        document.getElementById('selectedProjectId').value = '';
        document.getElementById('selectedStageId').value = '';
        
        // Update UI
        document.getElementById('projectsList').style.display = 'flex';
        document.getElementById('selectedProjectDisplay').classList.remove('show');
        document.getElementById('clearSelectionBtn').classList.remove('show');
        document.querySelectorAll('.project-item').forEach(item => {
            item.classList.remove('selected');
        });
    };
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Open modal (for create or edit)
    window.openCreateActiveBacklogTaskModal = function(taskId = null, title = '', description = '', deadline = '', priority = 'medium', projectId = null, stageId = null, clientId = null, status = 'pending') {
        const modal = document.getElementById('createActiveBacklogTaskModal');
        const modalTitle = document.getElementById('createTaskModalTitle');
        const titleInput = document.getElementById('taskTitleInput');
        const descInput = document.getElementById('taskDescriptionInput');
        const deadlineInput = document.getElementById('taskDeadlineInput');
        const priorityInput = document.getElementById('taskPriorityInput');
        const statusInput = document.getElementById('taskStatusInput');
        const statusWrapper = document.getElementById('taskStatusWrapper');
        const editTaskId = document.getElementById('editTaskId');
        const clientIdInput = document.getElementById('clientId');
        const editProjectIdInput = document.getElementById('editProjectId');
        const editStageIdInput = document.getElementById('editStageId');
        const submitBtn = document.getElementById('createTaskBtn');
        
        if (!modal) return;
        
        // Store client_id if provided
        if (clientIdInput && clientId) {
            clientIdInput.value = clientId;
        }
        
        // Store projectId and stageId for stage tasks
        if (editProjectIdInput && projectId) {
            editProjectIdInput.value = projectId;
        }
        if (editStageIdInput && stageId) {
            editStageIdInput.value = stageId;
        }
        
        // Set edit mode or create mode
        if (taskId) {
            // Edit mode
            editTaskId.value = taskId;
            modalTitle.textContent = 'Update This Task';
            submitBtn.innerHTML = 'Save Changes';
            if (titleInput) titleInput.value = title;
            if (descInput) descInput.value = description;
            if (deadlineInput) deadlineInput.value = deadline;
            if (priorityInput) priorityInput.value = priority;
            if (statusInput) statusInput.value = status || 'pending';
            // Hide status input for mentor active backlog tasks (when clientId is provided and no stage/project)
            if (statusWrapper) {
                if (clientId && !projectId && !stageId) {
                    // This is a mentor active backlog task - hide status
                    statusWrapper.style.display = 'none';
                } else {
                    // Stage task or mentor backlog task - show status
                    statusWrapper.style.display = 'block';
                }
            }
        } else {
            // Create mode
            editTaskId.value = '';
            editProjectIdInput.value = '';
            editStageIdInput.value = '';
            modalTitle.textContent = 'Update This Task';
            submitBtn.innerHTML = 'Create Task';
            if (titleInput) titleInput.value = '';
            if (descInput) descInput.value = '';
            if (deadlineInput) deadlineInput.value = '';
            if (priorityInput) priorityInput.value = 'medium';
            if (statusInput) statusInput.value = 'pending';
            if (statusWrapper) statusWrapper.style.display = 'none';
        }
        
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('active');
            // Focus on title input
            if (titleInput) titleInput.focus();
        }, 10);
    };
    
    // Wrapper function for onclick handlers
    window.openCreateTaskModal = function() {
        window.openCreateActiveBacklogTaskModal();
    };
    
    // Close modal
    window.closeCreateActiveBacklogTaskModal = function() {
        const modal = document.getElementById('createActiveBacklogTaskModal');
        if (!modal) return;
        
        // Reset form immediately
        resetCreateTaskForm();
        
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    };
    
    // Reset form
    function resetCreateTaskForm() {
        const titleInput = document.getElementById('taskTitleInput');
        const descInput = document.getElementById('taskDescriptionInput');
        const deadlineInput = document.getElementById('taskDeadlineInput');
        const priorityInput = document.getElementById('taskPriorityInput');
        const statusInput = document.getElementById('taskStatusInput');
        const statusWrapper = document.getElementById('taskStatusWrapper');
        const btn = document.getElementById('createTaskBtn');
        const modalTitle = document.getElementById('createTaskModalTitle');
        const editTaskId = document.getElementById('editTaskId');
        const editProjectIdInput = document.getElementById('editProjectId');
        const editStageIdInput = document.getElementById('editStageId');
        
        if (titleInput) titleInput.value = '';
        if (descInput) descInput.value = '';
        if (deadlineInput) deadlineInput.value = '';
        if (priorityInput) priorityInput.value = 'medium';
        if (statusInput) statusInput.value = 'pending';
        if (statusWrapper) statusWrapper.style.display = 'none';
        if (editTaskId) editTaskId.value = '';
        if (editProjectIdInput) editProjectIdInput.value = '';
        if (editStageIdInput) editStageIdInput.value = '';
        
        const clientIdInput = document.getElementById('clientId');
        if (clientIdInput) clientIdInput.value = '';
        
        // Reset button state
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = 'Create Task';
        }
        if (modalTitle) {
            modalTitle.textContent = 'Update This Task';
        }
    }
    
    // Submit task creation or update
    window.submitCreateTask = function() {
        const btn = document.getElementById('createTaskBtn');
        const editTaskId = document.getElementById('editTaskId');
        if (btn.disabled) return;
        
        const isEditMode = editTaskId && editTaskId.value;
        const title = document.getElementById('taskTitleInput').value.trim();
        
        if (!title) {
            alert('Task name is required');
            return;
        }
        
        btn.disabled = true;
        btn.innerHTML = isEditMode 
            ? '<i class="fas fa-spinner fa-spin"></i> Saving...'
            : '<i class="fas fa-spinner fa-spin"></i> Creating...';
        
        const description = document.getElementById('taskDescriptionInput').value.trim();
        const deadline = document.getElementById('taskDeadlineInput').value || null;
        const priority = document.getElementById('taskPriorityInput').value || 'medium';
        const statusInput = document.getElementById('taskStatusInput');
        const status = statusInput ? statusInput.value : 'pending';
        const clientIdInput = document.getElementById('clientId');
        const clientId = clientIdInput ? clientIdInput.value : null;
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Determine URL based on task type
        const editProjectIdInput = document.getElementById('editProjectId');
        const editStageIdInput = document.getElementById('editStageId');
        const editProjectId = editProjectIdInput ? editProjectIdInput.value : null;
        const editStageId = editStageIdInput ? editStageIdInput.value : null;
        
        let url;
        if (isEditMode) {
            // If editing a stage task (has projectId and stageId), use stage task edit endpoint
            if (editProjectId && editStageId) {
                url = `/dashboard/mentor/projects/${editProjectId}/stages/${editStageId}/tasks/${editTaskId.value}/edit/`;
            } else if (clientId) {
                // If editing and we have clientId, use client active backlog edit endpoint
                url = `/dashboard/mentor/clients/${clientId}/active-backlog/tasks/${editTaskId.value}/edit/`;
            } else {
                // Otherwise use mentor backlog edit endpoint
                url = `/dashboard/mentor/backlog/tasks/${editTaskId.value}/edit/`;
            }
        } else if (clientId) {
            // Create in client's active backlog
            url = `/dashboard/mentor/clients/${clientId}/active-backlog/tasks/create/`;
        } else {
            // Fallback to mentor backlog
            url = `/dashboard/mentor/backlog/tasks/create/`;
        }
        
        // Build request body - exclude status for mentor active backlog tasks
        const requestBody = {
            title: title,
            description: description,
            deadline: deadline,
            priority: priority
        };
        
        // Only include status if editing a stage task (has projectId and stageId) or mentor backlog (no clientId)
        // Don't include status for mentor active backlog tasks (has clientId but no projectId/stageId)
        if (isEditMode && status) {
            if (editProjectId && editStageId) {
                // Stage task - include status
                requestBody.status = status;
            } else if (!clientId) {
                // Mentor backlog task (not client active backlog) - include status
                requestBody.status = status;
            }
            // If clientId exists but no projectId/stageId, it's a mentor active backlog task - don't include status
        }
        
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (typeof showNotification !== 'undefined') {
                    showNotification(isEditMode ? 'Task updated successfully!' : 'Task created successfully!', 'success');
                }
                closeCreateActiveBacklogTaskModal();
                
                // If editing a stage task, reload stage tasks
                if (isEditMode && editProjectId && editStageId) {
                    if (typeof loadStageTasks === 'function') {
                        loadStageTasks(parseInt(editStageId));
                    }
                    if (typeof loadStages === 'function') {
                        loadStages();
                    }
                } else if (typeof loadActiveBacklog === 'function') {
                    // Reload active backlog if function exists
                    loadActiveBacklog();
                } else if (typeof loadTasks === 'function') {
                    loadTasks();
                } else {
                    // Fallback: reload page
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
            } else {
                if (typeof showNotification !== 'undefined') {
                    showNotification(data.error || (isEditMode ? 'Failed to update task' : 'Failed to create task'), 'error');
                } else {
                    alert(data.error || (isEditMode ? 'Failed to update task' : 'Failed to create task'));
                }
                btn.disabled = false;
                btn.innerHTML = isEditMode ? 'Save Changes' : 'Create Task';
            }
        })
        .catch(error => {
            console.error('Error saving task:', error);
            if (typeof showNotification !== 'undefined') {
                showNotification('An error occurred. Please try again.', 'error');
            } else {
                alert('An error occurred. Please try again.');
            }
            btn.disabled = false;
            btn.innerHTML = isEditMode ? 'Save Changes' : 'Create Task';
        });
    };
    
    // Handle ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modal = document.getElementById('createActiveBacklogTaskModal');
            if (modal && modal.classList.contains('active')) {
                closeCreateActiveBacklogTaskModal();
            }
        }
    });
    
    // Close modal when clicking outside
    const modal = document.getElementById('createActiveBacklogTaskModal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeCreateActiveBacklogTaskModal();
            }
        });
    }
})();
</script>
