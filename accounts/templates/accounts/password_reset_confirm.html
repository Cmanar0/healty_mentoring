{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - Healthy Mentoring</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="{% url 'web:landing' %}" class="auth-logo">
        <img src="{% static 'images/logo.png' %}" alt="Healthy Mentoring">
      </a>
      <h2>Set New Password</h2>
      <p class="subtitle">Enter your new password below</p>

      <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_new_password1">New Password</label>
          <input type="password" name="new_password1" id="id_new_password1" required placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label for="id_new_password2">Confirm Password</label>
          <input type="password" name="new_password2" id="id_new_password2" required placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn-submit">Reset Password</button>
      </form>
    </div>
  </div>
</body>
</html>
