{# Popup shown when deleting a recurring availability occurrence #}

<div id="mentorRecurringDeleteOverlay" class="recurring-delete-overlay" aria-hidden="true">
  <div class="recurring-delete-backdrop" data-recurring-delete-close></div>

  <div class="recurring-delete-modal" role="dialog" aria-modal="true" aria-label="Delete recurring slot">
    <header class="recurring-delete-header">
      <h3 class="recurring-delete-title">Delete recurring slot</h3>
      <button type="button" class="recurring-delete-close" data-recurring-delete-close aria-label="Close">&times;</button>
    </header>

    <div class="recurring-delete-body">
      <p class="recurring-delete-message">Do you want to delete just this occurrence, or the entire recurring series?</p>
    </div>

    <footer class="recurring-delete-footer">
      <button type="button" class="recurring-delete-btn recurring-delete-btn--secondary" data-recurring-delete-cancel>
        Cancel
      </button>
      <button type="button" class="recurring-delete-btn recurring-delete-btn--secondary" id="recurringDeleteOneBtn">
        Delete this one
      </button>
      <button type="button" class="recurring-delete-btn recurring-delete-btn--primary" id="recurringDeleteAllBtn">
        Delete all
      </button>
    </footer>
  </div>
</div>

<style>
  .recurring-delete-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.25);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    z-index: 10090;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
  }
  .recurring-delete-overlay.is-visible {
    opacity: 1;
    visibility: visible;
  }
  .recurring-delete-backdrop {
    position: absolute;
    inset: 0;
  }

  .recurring-delete-modal {
    position: relative;
    width: min(560px, calc(100vw - 24px));
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 18px 60px rgba(0,0,0,0.25);
    overflow: hidden;
    border: 1px solid #e2e8f0;
  }

  .recurring-delete-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 16px 12px;
    border-bottom: 1px solid #e2e8f0;
  }
  .recurring-delete-title {
    margin: 0;
    font-size: 1rem;
    font-weight: 700;
    color: #0f172a;
  }
  .recurring-delete-close {
    border: none;
    background: transparent;
    cursor: pointer;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    color: #64748b;
    font-size: 1.35rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
  .recurring-delete-close:hover {
    background: #f1f5f9;
    color: #0f172a;
  }

  .recurring-delete-body {
    padding: 14px 16px;
  }

  .recurring-delete-message {
    margin: 0;
    color: #334155;
    font-size: 0.95rem;
    line-height: 1.4;
  }

  .recurring-delete-footer {
    padding: 12px 16px 16px;
    border-top: 1px solid #e2e8f0;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    flex-wrap: wrap;
  }

  .recurring-delete-btn {
    height: 40px;
    border-radius: 10px;
    padding: 0 14px;
    border: 1px solid #e2e8f0;
    font-weight: 700;
    cursor: pointer;
  }
  .recurring-delete-btn--secondary {
    background: #ffffff;
    color: #0f172a;
  }
  .recurring-delete-btn--secondary:hover {
    background: #f8fafc;
  }
  .recurring-delete-btn--primary {
    background: #334156;
    color: #ffffff;
    border-color: #334156;
  }
  .recurring-delete-btn--primary:hover {
    background: #25324a;
    border-color: #25324a;
  }
</style>
