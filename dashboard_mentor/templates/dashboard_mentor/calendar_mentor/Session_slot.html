{# Template used by the mentor calendar popup for rendering a "Session" slot #}
<template id="mentorCalendarSessionSlotTemplate">
  <div class="mentor-calendar-session-slot" data-slot-root>
    <button type="button" class="mentor-calendar-session-slot-delete" aria-label="Delete session slot" data-slot-delete>
      Ã—
    </button>
    <div class="mentor-calendar-session-slot-content">
      <div class="mentor-calendar-session-slot-title">
        Session
      </div>
      <div class="mentor-calendar-session-slot-time" data-slot-time></div>
    </div>
    <div class="mentor-calendar-session-slot-footer">
     -- Add a Client --
    </div>
  </div>
</template>

<style>
  /* Session slot styles (scoped to avoid affecting availability slot CSS) */
  .mentor-calendar-session-slot {
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 6px;
    border-radius: var(--mentor-calendar-slot-radius, 10px);
    color: #ffffff;
    overflow: hidden;
    box-sizing: border-box;
  }

  .mentor-calendar-session-slot-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    gap: 2px;
    padding: 6px 8px;
  }

  .mentor-calendar-session-slot-title {
    font-weight: 700;
    font-size: 0.85rem;
    line-height: 1.1;
  }
  .mentor-calendar-session-slot-time {
    font-weight: 600;
    font-size: 0.8rem;
    opacity: 0.95;
  }

  .mentor-calendar-session-slot-footer {
    padding: 6px 8px 3px;
    font-weight: 700;
    font-size: 0.75rem;
    opacity: 0.95;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .mentor-calendar-session-slot-delete {
    position: absolute;
    top: 6px;
    right: 6px;
    width: 20px;
    height: 20px;
    border: none;
    border-radius: 6px;
    background: rgba(15, 23, 42, 0.2);
    color: inherit;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .mentor-calendar-session-slot-delete:hover {
    background: rgba(15, 23, 42, 0.35);
  }

  /* When in Availability mode, session slots should not be deletable */
  .mentor-calendar-root.is-mode-availability .mentor-calendar-session-slot-delete {
    display: none;
  }

  /* When in Availability mode, session text should not be white */
  .mentor-calendar-root.is-mode-availability .mentor-calendar-session-slot {
    color: #94a3b8 !important;
  }

  /* Cancelled sessions: white background with dark text */
  .mentor-calendar-session-slot[data-session-status="cancelled"] {
    color: #0f172a;
  }
</style>

<script>
// Session slot "component" (keeps per-slot logic here, not in calendar.html)
window.MentorCalendarSlotComponents = window.MentorCalendarSlotComponents || {};
window.MentorCalendarSlotComponents.SessionSlot = {
  mount(el, props) {
    if (!el) return;
    el.dataset.slotMode = props?.slotMode || 'session';
    el.dataset.isAvailabilityMode = String(!!props?.isAvailabilityMode);
    el.dataset.timezone = props?.timezone || '';
    el.dataset.eventId = props?.eventId || '';
    el.dataset.sessionStatus = props?.status || 'draft';

    // Update footer with client name if session is not draft
    const footerEl = el.querySelector('.mentor-calendar-session-slot-footer');
    if (footerEl) {
      const status = props?.status || 'draft';
      if (status !== 'draft') {
        const firstName = props?.clientFirstName || '';
        const lastName = props?.clientLastName || '';
        const clientName = `${firstName} ${lastName}`.trim();
        if (clientName) {
          footerEl.textContent = clientName;
        } else {
          // Fallback to email if name not available
          const email = props?.clientEmail || '';
          if (email) {
            footerEl.textContent = email.split('@')[0];
          } else {
            footerEl.textContent = '-- Add a Client --';
          }
        }
      } else {
        footerEl.textContent = '-- Add a Client --';
      }
    }

    const deleteBtn = el.querySelector('[data-slot-delete]');
    if (deleteBtn) {
      // Handle delete button based on session status
      // For expired sessions, show button but prevent deletion with notification
      // For completed sessions, show button with refund notification (no deletion, no popup)
      // For refunded sessions, hide button (cannot be deleted)
      const status = props?.status || 'draft';
      if (status === 'refunded') {
        deleteBtn.style.display = 'none';
      } else if (status === 'expired') {
        // Keep button visible but prevent deletion
        deleteBtn.addEventListener('pointerdown', (e) => e.stopPropagation());
        deleteBtn.addEventListener('mousedown', (e) => e.stopPropagation());
        deleteBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          if (typeof showNotification === 'function') {
            showNotification('Expired sessions cannot be deleted.', 'warning');
          }
        });
      } else if (status === 'completed') {
        // Show button but prevent deletion - only show refund notification
        deleteBtn.addEventListener('pointerdown', (e) => e.stopPropagation());
        deleteBtn.addEventListener('mousedown', (e) => e.stopPropagation());
        deleteBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          if (typeof showNotification === 'function') {
            showNotification('You can refund this session in the session settings.', 'note');
          }
          // Do NOT open popup or delete the session
        });
      } else {
        deleteBtn.addEventListener('pointerdown', (e) => e.stopPropagation());
        deleteBtn.addEventListener('mousedown', (e) => e.stopPropagation());
        deleteBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          // Do not allow deleting session slots while in Availability mode
          try {
            const root = document.getElementById('mentorCalendarRoot');
            if (root && root.classList.contains('is-mode-availability')) return;
          } catch (err) {}
          const eventId = props?.eventId;
          if (!eventId) return;
          window.MentorCalendarInternal?.removeEventById?.(eventId);
        });
      }
    }
  }
};
</script>
