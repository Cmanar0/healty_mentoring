{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Healthy Mentoring</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="{% url 'web:landing' %}" class="auth-logo">
        <img src="{% static 'images/logo.png' %}" alt="Healthy Mentoring">
      </a>
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your email to receive reset instructions</p>

      <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">Email Address</label>
          <input type="email" name="email" id="id_email" required placeholder="your@email.com">
        </div>
        <button type="submit" class="btn-submit">Send Reset Link</button>
      </form>

      <div class="auth-links">
        <p>Remember your password? <a href="{% url 'accounts:login' %}">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
