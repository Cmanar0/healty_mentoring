<!-- Manage Modules Modal -->
<div id="manageModulesModal" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="max-width: 600px; width: 90%;">
        <div class="modal-header">
            <h2 style="margin: 0; font-size: 1.5rem; font-weight: 700; color: #111827;">
                <i class="fas fa-cube" style="margin-right: 8px; color: #10b981;"></i>
                Manage Modules
            </h2>
            <button onclick="closeManageModulesModal()" class="modal-close" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
            <div id="modulesList" style="display: flex; flex-direction: column; gap: 12px;">
                <!-- Modules will be loaded here -->
                <div style="text-align: center; padding: 32px; color: #9ca3af;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 12px;"></i>
                    <p>Loading modules...</p>
                </div>
            </div>
        </div>
        
        <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 12px; padding-top: 16px; border-top: 1px solid #e5e7eb;">
            <button onclick="closeManageModulesModal()" class="btn-secondary" style="padding: 10px 20px;">
                Close
            </button>
        </div>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    opacity: 0;
    transition: opacity 0.3s;
}

.modal-overlay.active {
    opacity: 1;
}

.modal-content {
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    transform: scale(0.95);
    transition: transform 0.3s;
}

.modal-overlay.active .modal-content {
    transform: scale(1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px;
    border-bottom: 1px solid #e5e7eb;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #6b7280;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    transition: all 0.2s;
}

.modal-close:hover {
    background: #f3f4f6;
    color: #111827;
}

.modal-body {
    padding: 24px;
}

.modal-footer {
    padding: 24px;
}

.btn-secondary {
    background: #f3f4f6;
    color: #374151;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-secondary:hover {
    background: #e5e7eb;
}
</style>

<script>
(function() {
    'use strict';
    
    window.openManageModulesModal = function() {
        const modal = document.getElementById('manageModulesModal');
        if (!modal) return;
        
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('active');
        }, 10);
        
        // Load modules
        loadModulesForManagement();
    };
    
    window.closeManageModulesModal = function() {
        const modal = document.getElementById('manageModulesModal');
        if (!modal) return;
        
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    };
    
    function loadModulesForManagement() {
        // TODO: Fetch available modules and active modules from API
        const modulesList = document.getElementById('modulesList');
        if (!modulesList) return;
        
        modulesList.innerHTML = `
            <div style="text-align: center; padding: 32px; color: #9ca3af;">
                <i class="fas fa-cube" style="font-size: 2rem; margin-bottom: 8px; opacity: 0.3;"></i>
                <p style="margin: 0; font-size: 0.875rem;">Module management coming soon</p>
            </div>
        `;
    }
    
    // Close on ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modal = document.getElementById('manageModulesModal');
            if (modal && modal.classList.contains('active')) {
                closeManageModulesModal();
            }
        }
    });
    
    // Close on overlay click
    const modal = document.getElementById('manageModulesModal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeManageModulesModal();
            }
        });
    }
})();
</script>
