{% load static %}

<style>
/* Modern Create Project Modal Styles */
#createProjectModal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 8990;
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

#createProjectModal.active {
    opacity: 1;
}

.create-project-modal-content {
    background: white;
    border-radius: 20px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    max-width: 850px;
    width: 95%;
    min-height: 580px;
    max-height: 94vh;
    overflow: hidden;
    position: relative;
    padding: 0;
    display: flex;
    flex-direction: column;
    transform: translateY(20px);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

#createProjectModal.active .create-project-modal-content {
    transform: translateY(0);
}

.create-project-modal-close {
    position: absolute;
    top: 24px;
    right: 24px;
    background: #f1f5f9;
    border: none;
    color: #64748b;
    font-size: 0.9rem;
    cursor: pointer;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s ease;
    z-index: 20;
}

.create-project-modal-close:hover {
    background: #e2e8f0;
    color: #1e293b;
    transform: rotate(90deg);
}

.create-project-modal-header {
    padding: 32px 48px 24px;
    border-bottom: 1px solid #f1f5f9;
    background: white;
    flex-shrink: 0;
}

.create-project-modal-title {
    font-size: 1.75rem;
    color: #000000;
    margin: 0;
    font-weight: 800;
    letter-spacing: -0.03em;
    font-family: 'Inter', -apple-system, sans-serif;
}

.create-project-modal-body {
    padding: 32px 48px 40px;
    flex: 1;
    min-height: 0;
}

/* Technical Stepper Indicator */
.create-project-steps {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-bottom: 40px;
    padding: 0 4px;
}

.create-project-step-item {
    display: flex;
    align-items: center;
    gap: 12px;
}

.create-project-step {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 0.85rem;
    background: #f1f5f9;
    color: #94a3b8;
    transition: all 0.3s ease;
    border: 2px solid #e2e8f0;
}

.create-project-step-label {
    font-size: 0.85rem;
    font-weight: 600;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.08em;
}

.create-project-step.active {
    background: #000000;
    color: white;
    border-color: #000000;
}

.create-project-step.active + .create-project-step-label {
    color: #000000;
    font-weight: 900;
}

.create-project-step-item .create-project-step.active + .create-project-step-label {
    color: #000000;
    font-weight: 900;
}

.create-project-step.completed {
    background: #10b981;
    color: white;
    border-color: #10b981;
}

.create-project-step.completed + .create-project-step-label {
    color: #10b981;
}

.create-project-step-connector {
    flex: 1;
    height: 1.5px;
    background: #f1f5f9;
    transition: all 0.3s ease;
}

.create-project-step-connector.completed {
    background: #10b981;
}

/* Step Content Animation */
.create-project-step-content {
    display: none;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.create-project-step-content.active {
    display: block;
}

/* Modern Form Sections */
.create-project-section {
    margin-bottom: 20px;
}

.create-project-section-label {
    display: block;
    font-size: 0.75rem;
    font-weight: 700;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 6px;
    padding-left: 2px;
}

.create-project-section-label .required {
    color: #ef4444;
    margin-left: 2px;
}

.create-project-input,
.create-project-textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    font-size: 0.95rem;
    color: #111827;
    transition: all 0.2s ease;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, sans-serif;
    background: #fcfcfd;
}

.create-project-input:focus,
.create-project-textarea:focus {
    outline: none;
    border-color: #111827;
    background: #ffffff;
    box-shadow: 0 0 0 4px rgba(17, 24, 39, 0.05);
}

.create-project-textarea {
    resize: vertical;
    min-height: 100px;
    line-height: 1.6;
}

/* Three Column Module Grid */
.module-selection-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-height: 180px;
    overflow-y: auto;
    padding: 4px;
}

.module-selection-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 10px;
    border: 1px solid #f1f5f9;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    background: #f8fafc;
}

.module-selection-item:hover {
    background: #f1f5f9;
    border-color: #e2e8f0;
}

.module-selection-item.selected {
    border-color: #111827;
    background: #ffffff;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
}

.module-selection-checkbox {
    width: 16px;
    height: 16px;
    border: 2px solid #e2e8f0;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: all 0.2s ease;
    background: white;
}

.module-selection-item.selected .module-selection-checkbox {
    background: #111827;
    border-color: #111827;
}

.module-selection-item.selected .module-selection-checkbox::after {
    content: '\f00c';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    color: white;
    font-size: 8px;
}

.module-selection-name {
    font-size: 0.75rem;
    font-weight: 600;
    color: #374151;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.module-selection-item.selected .module-selection-name {
    color: #111827;
}

/* Footer & Buttons */
.create-project-modal-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    border-top: 1px solid #f1f5f9;
    background: #ffffff;
    flex-shrink: 0;
}

.create-project-btn,
.cancel-project-btn,
.continue-project-btn,
.back-project-btn {
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.875rem;
    font-family: inherit;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.cancel-project-btn,
.back-project-btn {
    background: transparent;
    color: #64748b;
    border: 1px solid #e2e8f0;
}

.cancel-project-btn:hover,
.back-project-btn:hover {
    background: #f1f5f9;
    color: #111827;
    border-color: #cbd5e1;
}

.continue-project-btn,
.create-project-btn {
    background: #111827;
    color: white;
    border: none;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.continue-project-btn:hover:not(:disabled),
.create-project-btn:hover:not(:disabled) {
    background: #000000;
    transform: translateY(-1px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.continue-project-btn:active,
.create-project-btn:active {
    transform: translateY(0);
}

.continue-project-btn:disabled,
.create-project-btn:disabled {
    background: #94a3b8;
    cursor: not-allowed;
    opacity: 0.6;
    transform: none;
    box-shadow: none;
}
</style>

<div id="createProjectModal" class="modal-overlay" style="display: none;">
    <div class="create-project-modal-content">
        <button class="create-project-modal-close" onclick="window.closeCreateProjectModal()">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="create-project-modal-header">
            <h3 class="create-project-modal-title">Create a New Project</h3>
        </div>
        
        <div class="create-project-modal-body">
            <!-- Technical Stepper - Only 2 steps for users -->
            <div class="create-project-steps">
                <div class="create-project-step-item">
                    <div class="create-project-step active" id="step1Indicator">1</div>
                    <div class="create-project-step-label">Details</div>
                </div>
                <div class="create-project-step-connector" id="step1Connector"></div>
                <div class="create-project-step-item">
                    <div class="create-project-step" id="step2Indicator">2</div>
                    <div class="create-project-step-label">Modules</div>
                </div>
            </div>
            
            <!-- Step 1: Title and Description -->
            <div class="create-project-step-content active" id="step1Content">
                <div class="create-project-section">
                    <label class="create-project-section-label">
                        Project Title <span class="required">*</span>
                    </label>
                    <input type="text" id="projectTitleInput" class="create-project-input" placeholder="e.g., Strategic Expansion 2026" required>
                </div>
                
                <div class="create-project-section" style="margin-bottom: 0;">
                    <label class="create-project-section-label">Description</label>
                    <textarea id="projectDescriptionInput" class="create-project-textarea" placeholder="Enter project description (optional)..." rows="4"></textarea>
                </div>
            </div>
            
            <!-- Step 2: Module Selection -->
            <div class="create-project-step-content" id="step2Content">
                <div class="create-project-section" style="margin-bottom: 0;">
                    <label class="create-project-section-label">Select Modules (Optional)</label>
                    <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 16px;">Would you like to add some modules to your project?</p>
                    <div class="module-selection-container" id="moduleSelectionContainer">
                        <div class="module-selection-grid" id="moduleSelectionGrid">
                            {% if project_modules %}
                                {% for module in project_modules %}
                                <div class="module-selection-item" data-module-id="{{ module.id }}">
                                    <div class="module-selection-checkbox"></div>
                                    <div class="module-selection-name">{{ module.name }}</div>
                                </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="create-project-modal-footer">
            <div id="leftFooterGroup">
                <button type="button" class="cancel-project-btn" onclick="window.closeCreateProjectModal()">Cancel</button>
            </div>
            <div style="display: flex; gap: 12px;" id="rightFooterGroup">
                <button type="button" class="back-project-btn" id="backProjectBtn" onclick="window.goToPreviousStep()" style="display: none;">Back</button>
                <button type="button" class="continue-project-btn" id="continueProjectBtn" onclick="window.goToNextStep()" disabled>Continue</button>
                <button type="button" class="create-project-btn" id="createProjectBtn" onclick="window.submitCreateProject()" style="display: none;" disabled>Create Project</button>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    let currentStep = 1;
    let selectedModuleIds = [];
    
    // API URL - user-specific endpoint
    const CREATE_PROJECT_URL = '{% url "general:dashboard_user:create_project" %}';
    
    // Initialize modules from Django-rendered HTML
    function initializeModules() {
        const moduleItems = document.querySelectorAll('#moduleSelectionGrid .module-selection-item');
        moduleItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const moduleId = parseInt(this.getAttribute('data-module-id'));
                const index = selectedModuleIds.indexOf(moduleId);
                if (index !== -1) {
                    selectedModuleIds = selectedModuleIds.filter(function(id) {
                        return id !== moduleId;
                    });
                    this.classList.remove('selected');
                } else {
                    selectedModuleIds.push(moduleId);
                    this.classList.add('selected');
                }
            });
        });
    }
    
    // Open modal
    window.openCreateProjectModal = function() {
        const modal = document.getElementById('createProjectModal');
        if (!modal) {
            console.error('createProjectModal element not found!');
            return;
        }
        
        // Initialize modules
        initializeModules();
        
        // Reset form and go to step 1
        resetCreateProjectForm();
        goToStep(1);
        
        // Show modal
        modal.style.display = 'flex';
        setTimeout(function() {
            modal.classList.add('active');
        }, 10);
    };
    
    // Close modal
    window.closeCreateProjectModal = function() {
        const modal = document.getElementById('createProjectModal');
        if (!modal) return;
        
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
            resetCreateProjectForm();
        }, 300);
    };
    
    // Reset form
    function resetCreateProjectForm() {
        currentStep = 1;
        selectedModuleIds = [];
        
        // Reset inputs
        const titleInput = document.getElementById('projectTitleInput');
        const descInput = document.getElementById('projectDescriptionInput');
        if (titleInput) titleInput.value = '';
        if (descInput) descInput.value = '';
        
        // Clear module selection
        document.querySelectorAll('.module-selection-item').forEach(item => {
            item.classList.remove('selected');
        });
    }
    
    // Go to specific step
    function goToStep(step) {
        currentStep = step;
        
        // Update step indicators (only 2 steps for users)
        for (let i = 1; i <= 2; i++) {
            const indicator = document.getElementById(`step${i}Indicator`);
            const connector = document.getElementById(`step${i}Connector`);
            const content = document.getElementById(`step${i}Content`);
            
            if (indicator) {
                if (i < step) {
                    indicator.classList.remove('active');
                    indicator.classList.add('completed');
                } else if (i === step) {
                    indicator.classList.add('active');
                    indicator.classList.remove('completed');
                } else {
                    indicator.classList.remove('active', 'completed');
                }
            }
            
            if (connector && i < step) {
                connector.classList.add('completed');
            } else if (connector) {
                connector.classList.remove('completed');
            }
            
            if (content) {
                if (i === step) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            }
        }
        
        // Update buttons
        const backBtn = document.getElementById('backProjectBtn');
        const continueBtn = document.getElementById('continueProjectBtn');
        const createBtn = document.getElementById('createProjectBtn');
        
        if (step === 1) {
            if (backBtn) backBtn.style.display = 'none';
            if (continueBtn) continueBtn.style.display = 'inline-block';
            if (createBtn) createBtn.style.display = 'none';
        } else if (step === 2) {
            if (backBtn) backBtn.style.display = 'inline-block';
            if (continueBtn) continueBtn.style.display = 'none';
            if (createBtn) createBtn.style.display = 'inline-block';
        }
        
        updateContinueButtonState();
    }
    
    // Go to next step
    window.goToNextStep = function() {
        if (currentStep === 1) {
            const title = document.getElementById('projectTitleInput').value.trim();
            if (!title) {
                alert('Project title is required');
                return;
            }
            goToStep(2);
        }
    };
    
    // Go to previous step
    window.goToPreviousStep = function() {
        if (currentStep > 1) {
            goToStep(currentStep - 1);
        }
    };
    
    // Update continue button state
    function updateContinueButtonState() {
        const continueBtn = document.getElementById('continueProjectBtn');
        const createBtn = document.getElementById('createProjectBtn');
        
        if (currentStep === 1) {
            const title = document.getElementById('projectTitleInput').value.trim();
            if (continueBtn) continueBtn.disabled = !title;
        } else if (currentStep === 2) {
            // Step 2 doesn't require validation (modules are optional)
            if (createBtn) createBtn.disabled = false;
        }
    }
    
    // Title input listener
    document.addEventListener('DOMContentLoaded', function() {
        const titleInput = document.getElementById('projectTitleInput');
        if (titleInput) {
            titleInput.addEventListener('input', function() {
                updateContinueButtonState();
            });
        }
    });
    
    // Submit project creation
    window.submitCreateProject = function() {
        const btn = document.getElementById('createProjectBtn');
        if (btn && btn.disabled) return;
        
        const title = document.getElementById('projectTitleInput').value.trim();
        if (!title) {
            alert('Project title is required');
            return;
        }
        
        if (btn) {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
        }
        
        const description = document.getElementById('projectDescriptionInput').value.trim();
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const requestData = {
            title: title,
            description: description,
            module_ids: selectedModuleIds,
            questionnaire_type: 'default', // Always use default questionnaire for users
        };
        
        fetch(CREATE_PROJECT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (typeof showNotification !== 'undefined') {
                    showNotification('Project created successfully!', 'success');
                }
                window.closeCreateProjectModal();
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    window.location.reload();
                }
            } else {
                if (typeof showNotification !== 'undefined') {
                    showNotification(data.error || 'Failed to create project', 'error');
                } else {
                    alert(data.error || 'Failed to create project');
                }
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = 'Create Project';
                }
            }
        })
        .catch(error => {
            console.error('Error creating project:', error);
            if (typeof showNotification !== 'undefined') {
                showNotification('An error occurred. Please try again.', 'error');
            } else {
                alert('An error occurred. Please try again.');
            }
            if (btn) {
                btn.disabled = false;
                btn.innerHTML = 'Create Project';
            }
        });
    };
    
    // Close modal when clicking outside
    const modal = document.getElementById('createProjectModal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                window.closeCreateProjectModal();
            }
        });
    }
    
    // Close modal on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modal = document.getElementById('createProjectModal');
            if (modal && modal.classList.contains('active')) {
                window.closeCreateProjectModal();
            }
        }
    });
})();
</script>
