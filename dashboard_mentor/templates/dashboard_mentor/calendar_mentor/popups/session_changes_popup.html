{# Popup shown before saving when there are tracked session changes #}

<div id="mentorSessionChangesOverlay" class="session-changes-overlay" aria-hidden="true">
  <div class="session-changes-backdrop" data-session-changes-close></div>

  <div class="session-changes-modal" role="dialog" aria-modal="true" aria-label="Session changes">
    <header class="session-changes-header">
      <div class="session-changes-header-content">
        <div class="session-changes-icon-wrapper">
          <svg class="session-changes-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
          </svg>
        </div>
        <div>
          <h3 class="session-changes-title">Review Session Changes</h3>
          <p class="session-changes-subtitle">Review the modifications before saving</p>
        </div>
      </div>
      <button type="button" class="session-changes-close" data-session-changes-close aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </header>

    <div class="session-changes-body">
      <div id="sessionChangesList" class="session-changes-list">
        <!-- Changes will be populated here by JavaScript -->
      </div>
    </div>

    <footer class="session-changes-footer">
      <div class="session-changes-footer-info">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm1 12H7V7h2v5zm0-6H7V4h2v2z" fill="currentColor"/>
        </svg>
        <span>All changes weill be sent to respective clients for confirmation</span>
      </div>
      <div class="session-changes-footer-buttons">
        <button type="button" class="session-changes-btn session-changes-btn--secondary" data-session-changes-cancel>
          Cancel
        </button>
        <button type="button" class="session-changes-btn session-changes-btn--primary" id="sessionChangesConfirmBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px;">
            <path d="M13.5 4.5L6 12l-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Save Changes
        </button>
      </div>
    </footer>
  </div>
</div>
