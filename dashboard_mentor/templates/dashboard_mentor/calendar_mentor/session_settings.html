{# Popup shown when mentor edits a Session slot in Sessions mode #}

<div id="mentorSessionSettingsOverlay" class="session-settings-overlay" aria-hidden="true">
  <div class="session-settings-backdrop" data-session-settings-close></div>

  <div class="session-settings-modal" role="dialog" aria-modal="true" aria-label="Session settings">
    <header class="session-settings-header">
      <h3 class="session-settings-title">Session Settings</h3>
      <button type="button" class="session-settings-close" data-session-settings-close aria-label="Close">&times;</button>
    </header>

    <div class="session-settings-body">
      <div class="session-settings-row">
        <label class="session-settings-label" for="sessionSettingsDate">Start date</label>
        <input id="sessionSettingsDate" class="session-settings-input" type="date" />
      </div>

      <div class="session-settings-row">
        <label class="session-settings-label" for="sessionSettingsTime">Start time</label>
        <input id="sessionSettingsTime" class="session-settings-input" type="time" step="60" />
      </div>
    </div>

    <footer class="session-settings-footer">
      <button type="button" class="session-settings-btn session-settings-btn--secondary" data-session-settings-cancel>
        Cancel
      </button>
      <button type="button" class="session-settings-btn session-settings-btn--primary" id="sessionSettingsApplyBtn">
        Apply
      </button>
    </footer>
  </div>
</div>

<style>
  .session-settings-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.25);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    z-index: 10060; /* above switch popups */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
  }
  .session-settings-overlay.is-visible {
    opacity: 1;
    visibility: visible;
  }
  .session-settings-backdrop {
    position: absolute;
    inset: 0;
  }

  .session-settings-modal {
    position: relative;
    width: min(520px, calc(100vw - 24px));
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 18px 60px rgba(0,0,0,0.25);
    overflow: hidden;
    border: 1px solid #e2e8f0;
  }

  .session-settings-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 16px 12px;
    border-bottom: 1px solid #e2e8f0;
  }
  .session-settings-title {
    margin: 0;
    font-size: 1rem;
    font-weight: 700;
    color: #0f172a;
  }
  .session-settings-close {
    border: none;
    background: transparent;
    cursor: pointer;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    color: #64748b;
    font-size: 1.35rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
  .session-settings-close:hover {
    background: #f1f5f9;
    color: #0f172a;
  }

  .session-settings-body {
    padding: 14px 16px;
    display: grid;
    gap: 12px;
  }

  .session-settings-row {
    display: grid;
    grid-template-columns: 140px 1fr;
    gap: 10px;
    align-items: center;
  }

  .session-settings-label {
    font-size: 0.9rem;
    font-weight: 600;
    color: #334155;
  }

  .session-settings-input {
    height: 40px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    padding: 0 12px;
    font-size: 0.95rem;
    color: #0f172a;
    background: #ffffff;
  }
  .session-settings-input:focus {
    outline: none;
    border-color: #94a3b8;
    box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.25);
  }

  .session-settings-footer {
    padding: 12px 16px 16px;
    border-top: 1px solid #e2e8f0;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .session-settings-btn {
    height: 40px;
    border-radius: 10px;
    padding: 0 14px;
    border: 1px solid #e2e8f0;
    font-weight: 700;
    cursor: pointer;
  }
  .session-settings-btn--secondary {
    background: #ffffff;
    color: #0f172a;
  }
  .session-settings-btn--secondary:hover {
    background: #f8fafc;
  }
  .session-settings-btn--primary {
    background: #334156;
    color: #ffffff;
    border-color: #334156;
  }
  .session-settings-btn--primary:hover {
    background: #25324a; /* darker hover */
    border-color: #25324a;
  }

  @media (max-width: 520px) {
    .session-settings-row {
      grid-template-columns: 1fr;
      gap: 6px;
    }
  }
</style>
