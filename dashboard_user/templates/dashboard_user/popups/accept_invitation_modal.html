{# Accept invitation modal: free confirmation or paid (wallet/card) #}
<div id="acceptInvitationModalOverlay" class="accept-invitation-overlay" style="display: none;">
  <div class="accept-invitation-container">
    <button type="button" class="accept-invitation-close" onclick="closeAcceptInvitationModal();" aria-label="Close"><i class="fas fa-times"></i></button>
    <div id="acceptInvitationFreeSection" class="accept-invitation-section" style="display: none;">
      <h2 class="accept-invitation-title"><i class="fas fa-check-circle"></i> Accept invitation</h2>
      <p class="accept-invitation-message">This session is free. Confirm to accept this invitation.</p>
      <div class="accept-invitation-actions">
        <button type="button" id="acceptInvitationDeclineBtn" class="accept-invitation-btn danger">Decline</button>
        <button type="button" id="acceptInvitationConfirmFreeBtn" class="accept-invitation-btn primary">Accept</button>
      </div>
    </div>
    <div id="acceptInvitationPaidSection" class="accept-invitation-section" style="display: none; min-height: 350px;">
      <h2 class="accept-invitation-title"><i class="fas fa-wallet"></i> Pay for session</h2>
      <p class="accept-invitation-amount" id="acceptInvitationAmountText">$0.00</p>
      <p class="accept-invitation-sub">Choose how to pay</p>
      <div id="acceptInvitationPaymentMethodSection" class="accept-invitation-methods">
        <label class="accept-invitation-method-option" id="acceptPayWithWalletOption" style="display: none;">
          <input type="radio" name="accept_payment_method" value="wallet" id="acceptPaymentMethodWallet">
          <div style="display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-wallet" style="color: #10b981;"></i>
            <span>Pay with wallet</span>
          </div>
          <span id="acceptWalletAmountLabel" class="accept-method-label"></span>
        </label>
        <label class="accept-invitation-method-option" id="acceptPayWithCardOption">
          <input type="radio" name="accept_payment_method" value="card" id="acceptPaymentMethodCard" checked>
          <div style="display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-credit-card" style="color: #64748b;"></i>
            <span>Pay with card</span>
          </div>
        </label>
      </div>
      <p id="acceptInvitationInsufficientNote" style="display: none; font-size: 0.85rem; color: #64748b; margin-top: 8px;">
        Insufficient wallet balance. <button type="button" class="accept-invitation-link" onclick="if (typeof openWalletTopUpModal === 'function') openWalletTopUpModal();">Top up wallet</button> or pay with card below.
      </p>
      <div id="acceptInvitationCardSection" class="accept-invitation-card-section" style="display: none;">
        <div class="accept-invitation-card-row">
          <label class="accept-invitation-field-label">Card number</label>
          <div id="acceptInvitationCardNumberContainer" class="accept-stripe-input"></div>
        </div>
        <div class="accept-invitation-card-row two-cols">
          <div>
            <label class="accept-invitation-field-label">Expiry</label>
            <div id="acceptInvitationCardExpiryContainer" class="accept-stripe-input"></div>
          </div>
          <div>
            <label class="accept-invitation-field-label">CVC</label>
            <div id="acceptInvitationCardCvcContainer" class="accept-stripe-input"></div>
          </div>
        </div>
        <div id="acceptInvitationCardError" class="accept-invitation-error" style="display: none;">
          <i class="fas fa-exclamation-circle"></i>
          <span id="acceptInvitationCardErrorText"></span>
        </div>
      </div>
      <div class="accept-invitation-actions">
        <button type="button" id="acceptInvitationDeclineBtnPaid" class="accept-invitation-btn danger">Decline</button>
        <button type="button" id="acceptInvitationPayBtn" class="accept-invitation-btn primary" disabled>
          <span id="acceptInvitationPayBtnText">Pay <span id="acceptInvitationPayAmount">$0</span></span>
        </button>
      </div>
    </div>
  </div>
</div>
