{# Popup shown when user drags a recurring availability occurrence #}

<div id="mentorRecurringMoveOverlay" class="recurring-move-overlay" aria-hidden="true">
  <div class="recurring-move-backdrop" data-recurring-move-close></div>

  <div class="recurring-move-modal" role="dialog" aria-modal="true" aria-label="Move recurring slot">
    <header class="recurring-move-header">
      <h3 class="recurring-move-title">Move recurring slot</h3>
      <button type="button" class="recurring-move-close" data-recurring-move-close aria-label="Close">&times;</button>
    </header>

    <div class="recurring-move-body">
      <p class="recurring-move-message">Do you want to apply this move to just this occurrence, or to all future occurrences?</p>
    </div>

    <footer class="recurring-move-footer">
      <button type="button" class="recurring-move-btn recurring-move-btn--secondary" data-recurring-move-cancel>
        Cancel
      </button>
      <button type="button" class="recurring-move-btn recurring-move-btn--secondary" id="recurringMoveOneBtn">
        Move this one
      </button>
      <button type="button" class="recurring-move-btn recurring-move-btn--primary" id="recurringMoveAllBtn">
        Change all future slots
      </button>
    </footer>
  </div>
</div>

<style>
  .recurring-move-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.25);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    z-index: 10090;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
  }
  .recurring-move-overlay.is-visible {
    opacity: 1;
    visibility: visible;
  }
  .recurring-move-backdrop {
    position: absolute;
    inset: 0;
  }

  .recurring-move-modal {
    position: relative;
    width: min(560px, calc(100vw - 24px));
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 18px 60px rgba(0,0,0,0.25);
    overflow: hidden;
    border: 1px solid #e2e8f0;
  }

  .recurring-move-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 16px 12px;
    border-bottom: 1px solid #e2e8f0;
  }
  .recurring-move-title {
    margin: 0;
    font-size: 1rem;
    font-weight: 700;
    color: #0f172a;
  }
  .recurring-move-close {
    border: none;
    background: transparent;
    cursor: pointer;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    color: #64748b;
    font-size: 1.35rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
  .recurring-move-close:hover {
    background: #f1f5f9;
    color: #0f172a;
  }

  .recurring-move-body {
    padding: 14px 16px;
  }

  .recurring-move-message {
    margin: 0;
    color: #334155;
    font-size: 0.95rem;
    line-height: 1.4;
  }

  .recurring-move-footer {
    padding: 12px 16px 16px;
    border-top: 1px solid #e2e8f0;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    flex-wrap: wrap;
  }

  .recurring-move-btn {
    height: 40px;
    border-radius: 10px;
    padding: 0 14px;
    border: 1px solid #e2e8f0;
    font-weight: 700;
    cursor: pointer;
  }
  .recurring-move-btn--secondary {
    background: #ffffff;
    color: #0f172a;
  }
  .recurring-move-btn--secondary:hover {
    background: #f8fafc;
  }
  .recurring-move-btn--primary {
    background: #334156;
    color: #ffffff;
    border-color: #334156;
  }
  .recurring-move-btn--primary:hover {
    background: #25324a;
    border-color: #25324a;
  }
</style>
