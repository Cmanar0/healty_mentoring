{% load static %}

<style>
/* Create Task Modal Styles */
#createTaskModal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10000;
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

#createTaskModal.active {
    opacity: 1;
}

.create-task-modal-content {
    background: white;
    border-radius: 20px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    max-width: 600px;
    width: 90%;
    max-height: 90vh;
    overflow: hidden;
    position: relative;
    padding: 0;
    display: flex;
    flex-direction: column;
}

.create-task-modal-close {
    position: absolute;
    top: 16px;
    right: 16px;
    background: rgba(15, 23, 42, 0.1);
    border: 1px solid rgba(15, 23, 42, 0.1);
    color: #64748b;
    font-size: 1rem;
    cursor: pointer;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 20;
}

.create-task-modal-close:hover {
    background: #ef4444;
    border-color: #ef4444;
    color: white;
    transform: rotate(90deg) scale(1.1);
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
}

.create-task-modal-header {
    padding: 24px 24px 20px;
    border-bottom: 1px solid #e2e8f0;
    background: white;
    flex-shrink: 0;
}

.create-task-modal-title {
    font-size: 1.5rem;
    color: #1e293b;
    margin: 0;
    font-weight: 700;
    letter-spacing: -0.025em;
}

.create-task-modal-body {
    padding: 24px;
    overflow-y: auto;
    flex: 1;
    min-height: 0;
}

.create-task-section {
    margin-bottom: 20px;
}

.create-task-section:last-child {
    margin-bottom: 0;
}

.create-task-section-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: #475569;
    margin-bottom: 6px;
}

.create-task-input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 0.875rem;
    font-family: inherit;
    transition: all 0.2s ease;
    box-sizing: border-box;
}

.create-task-input:focus {
    outline: none;
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.create-task-textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 0.875rem;
    font-family: inherit;
    resize: vertical;
    min-height: 100px;
    max-height: 200px;
    overflow-y: auto;
}

.create-task-textarea:focus {
    outline: none;
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.create-task-modal-footer {
    padding: 16px 24px;
    border-top: 1px solid #e2e8f0;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    background: white;
    flex-shrink: 0;
}

.create-task-btn {
    background: #10b981;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 0.875rem;
}

.create-task-btn:hover {
    background: #059669;
}

.create-task-btn:disabled {
    background: #9ca3af;
    cursor: not-allowed;
}

.cancel-task-btn {
    background: #f8fafc;
    color: #475569;
    padding: 10px 20px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.cancel-task-btn:hover {
    background: #f1f5f9;
    border-color: #cbd5e1;
}
</style>

<!-- Create Task Modal -->
<div id="createTaskModal" class="modal-overlay">
    <div class="create-task-modal-content">
        <button type="button" class="create-task-modal-close" onclick="closeCreateTaskModal()">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="create-task-modal-header">
            <h3 class="create-task-modal-title">Create New Task</h3>
        </div>
        
        <div class="create-task-modal-body">
            <form id="createTaskForm">
                {% csrf_token %}
                <div class="create-task-section">
                    <label class="create-task-section-label">
                        Task Name <span style="color: #ef4444;">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="taskTitleInput" 
                        name="title" 
                        class="create-task-input"
                        placeholder="Enter task name..." 
                        maxlength="200" 
                        required
                    >
                </div>
                
                <div class="create-task-section" style="margin-bottom: 0;">
                    <label class="create-task-section-label">Description</label>
                    <textarea 
                        id="taskDescriptionInput" 
                        name="description" 
                        class="create-task-textarea"
                        placeholder="Enter task description (optional)..." 
                        rows="4"
                    ></textarea>
                </div>
            </form>
        </div>
        
        <div class="create-task-modal-footer">
            <button type="button" class="cancel-task-btn" onclick="closeCreateTaskModal()">Cancel</button>
            <button type="button" class="create-task-btn" id="createTaskBtn" onclick="submitCreateTask()">Create Task</button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    // Open modal
    window.openCreateTaskModal = function() {
        const modal = document.getElementById('createTaskModal');
        if (!modal) return;
        
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('active');
        }, 10);
    };
    
    // Close modal
    window.closeCreateTaskModal = function() {
        const modal = document.getElementById('createTaskModal');
        if (!modal) return;
        
        // Reset form immediately (including button state)
        resetCreateTaskForm();
        
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    };
    
    // Reset form
    function resetCreateTaskForm() {
        const titleInput = document.getElementById('taskTitleInput');
        const descInput = document.getElementById('taskDescriptionInput');
        const btn = document.getElementById('createTaskBtn');
        
        if (titleInput) titleInput.value = '';
        if (descInput) descInput.value = '';
        
        // Reset button state
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = 'Create Task';
        }
    }
    
    // Submit task creation
    window.submitCreateTask = function() {
        const btn = document.getElementById('createTaskBtn');
        if (btn.disabled) return;
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
        
        const title = document.getElementById('taskTitleInput').value.trim();
        if (!title) {
            alert('Task name is required');
            btn.disabled = false;
            btn.innerHTML = 'Create Task';
            return;
        }
        
        const description = document.getElementById('taskDescriptionInput').value.trim();
        
        // Get stage ID from URL
        const stageId = window.location.pathname.match(/\/stages\/(\d+)\//)?.[1];
        if (!stageId) {
            alert('Stage ID not found');
            btn.disabled = false;
            btn.innerHTML = 'Create Task';
            return;
        }
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Get project ID from URL
        const projectId = window.location.pathname.match(/\/projects\/(\d+)\//)?.[1];
        
        fetch(`/dashboard/mentor/projects/${projectId}/stages/${stageId}/tasks/create/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                title: title,
                description: description,
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (typeof showNotification !== 'undefined') {
                    showNotification('Task created successfully!', 'success');
                }
                closeCreateTaskModal();
                // Reload tasks if function exists, otherwise reload page
                if (typeof loadTasks === 'function') {
                    loadTasks();
                } else {
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
            } else {
                if (typeof showNotification !== 'undefined') {
                    showNotification(data.error || 'Failed to create task', 'error');
                } else {
                    alert(data.error || 'Failed to create task');
                }
                btn.disabled = false;
                btn.innerHTML = 'Create Task';
            }
        })
        .catch(error => {
            console.error('Error creating task:', error);
            if (typeof showNotification !== 'undefined') {
                showNotification('An error occurred. Please try again.', 'error');
            } else {
                alert('An error occurred. Please try again.');
            }
            btn.disabled = false;
            btn.innerHTML = 'Create Task';
        });
    };
    
    // Handle ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modal = document.getElementById('createTaskModal');
            if (modal && modal.classList.contains('active')) {
                closeCreateTaskModal();
            }
        }
    });
    
    // Close modal when clicking outside
    const modal = document.getElementById('createTaskModal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeCreateTaskModal();
            }
        });
    }
})();
</script>
