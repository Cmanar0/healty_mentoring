{# Popup shown when mentor edits a Session slot in Sessions mode #}

<div id="mentorSessionSettingsOverlay" class="session-settings-overlay" aria-hidden="true">
  <div class="session-settings-backdrop" data-session-settings-close></div>

  <div class="session-settings-modal" role="dialog" aria-modal="true" aria-label="Session settings">
    <header class="session-settings-header">
      <h3 class="session-settings-title">Session Settings</h3>
      <button type="button" class="session-settings-close" data-session-settings-close aria-label="Close">&times;</button>
    </header>

    <div class="session-settings-body">
      <!-- Part 1: time + price -->
      <section class="session-settings-section" aria-label="Session details">
        <div class="session-settings-row">
          <label class="session-settings-label" for="sessionSettingsDate">Start date</label>
          <input id="sessionSettingsDate" class="session-settings-input" type="date" />
        </div>

        <div class="session-settings-row">
          <label class="session-settings-label" for="sessionSettingsTime">Start time</label>
          <input id="sessionSettingsTime" class="session-settings-input" type="time" step="60" />
        </div>

        <div class="session-settings-row">
          <label class="session-settings-label" for="sessionSettingsEndTime">End time</label>
          <input id="sessionSettingsEndTime" class="session-settings-input" type="time" step="60" />
        </div>

        <div class="session-settings-row session-settings-row--summary">
          <div class="session-settings-label">Minutes</div>
          <div class="session-settings-summary">
            <span id="sessionSettingsMinutesValue">--</span> minutes
          </div>
        </div>

        <div class="session-settings-row session-settings-row--price">
          <label class="session-settings-label" for="sessionSettingsPrice">Session Price</label>
          <input id="sessionSettingsPrice" class="session-settings-input" type="number" step="1" min="0" placeholder="0" />
        </div>

        <div id="sessionSettingsPriceWarning" class="session-settings-warning" aria-live="polite" hidden>
          The time of this session doesn't match your standard session length. Do you want to set a different price?
        </div>

        <div class="session-settings-footer">
          <button type="button" class="session-settings-btn session-settings-btn--secondary" data-session-settings-cancel>
            Cancel
          </button>
          <button type="button" class="session-settings-btn session-settings-btn--primary" id="sessionSettingsApplyBtn" disabled>
            Apply
          </button>
        </div>
      </section>

      <!-- Part 2: assign/invite client -->
      <section class="session-settings-section session-settings-section--assign" aria-label="Assign client">
        <div class="session-settings-assign-label" id="sessionSettingsInviteCardTitle">Invite a Client</div>
        <div class="session-settings-assign-field">
          <input
            id="sessionSettingsClientEmail"
            class="session-settings-input"
            type="text"
            placeholder="Search client by name or email"
            name="client_search_email"
            autocomplete="new-password"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
            inputmode="email"
          />
          <div id="sessionSettingsClientSuggestions" class="session-settings-suggestions" hidden></div>
        </div>
        <button type="button" class="session-settings-btn session-settings-btn--success session-settings-invite-btn" id="sessionSettingsInviteBtn" disabled>
          Send Invitation
        </button>

        <!-- Sent state (shown after an invite was sent for this session) -->
        <div id="sessionSettingsInviteSentState" class="session-settings-sent" hidden>
          <div class="session-settings-sent-subtitle" id="sessionSettingsInviteSentSubtitle">We emailed the client.</div>
          <button type="button" class="session-settings-btn session-settings-btn--secondary" id="sessionSettingsReminderBtn">
            Send reminder
          </button>
          <div class="session-settings-sent-help" id="sessionSettingsReminderHelp">
            You can send one reminder per day.
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<style>

    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;

    -webkit-backdrop-filter: blur(2px);
    z-index: 10060; /* above switch popups */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
  }
  .session-settings-overlay.is-visible {
    opacity: 1;
    visibility: visible;
  }
  .session-settings-backdrop {

  }

    border: 1px solid #e2e8f0;
  }

    display: flex;
    align-items: center;

  }

  }

  .session-settings-suggestion-item {

  }

  }
  .session-settings-suggestion-name {

  @media (max-width: 520px) {

</style>
