{# Popup shown when mentor clicks an availability slot in Sessions mode #}

<div id="mentorScheduleSessionOverlay" class="schedule-session-overlay" aria-hidden="true">
  <div class="schedule-session-backdrop" data-schedule-session-close></div>

  <div class="schedule-session-modal" role="dialog" aria-modal="true" aria-label="Schedule a session">
    <header class="schedule-session-header">
      <h3 class="schedule-session-title">Schedule a session for this slot</h3>
      <button type="button" class="schedule-session-close" data-schedule-session-close aria-label="Close">&times;</button>
    </header>

    <div class="schedule-session-body">
      <label class="schedule-session-label" for="scheduleSessionEmailInput">Client email</label>
      <input id="scheduleSessionEmailInput" class="schedule-session-input" type="email" placeholder="name@example.com" autocomplete="email" />
    </div>

    <footer class="schedule-session-footer">
      <button type="button" class="schedule-session-btn schedule-session-btn--secondary" data-schedule-session-close>
        Close
      </button>
      <button type="button" class="schedule-session-btn schedule-session-btn--primary" id="scheduleSessionSendBtn">
        Send
      </button>
    </footer>
  </div>
</div>

<style>
  .schedule-session-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.25);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    z-index: 10070; /* above calendar + other popups */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
  }
  .schedule-session-overlay.is-visible {
    opacity: 1;
    visibility: visible;
  }
  .schedule-session-backdrop {
    position: absolute;
    inset: 0;
  }

  .schedule-session-modal {
    position: relative;
    width: min(520px, calc(100vw - 24px));
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 18px 60px rgba(0,0,0,0.25);
    overflow: hidden;
    border: 1px solid #e2e8f0;
  }

  .schedule-session-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 16px 12px;
    border-bottom: 1px solid #e2e8f0;
  }
  .schedule-session-title {
    margin: 0;
    font-size: 1rem;
    font-weight: 700;
    color: #0f172a;
  }
  .schedule-session-close {
    border: none;
    background: transparent;
    cursor: pointer;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    color: #64748b;
    font-size: 1.35rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
  .schedule-session-close:hover {
    background: #f1f5f9;
    color: #0f172a;
  }

  .schedule-session-body {
    padding: 14px 16px;
    display: grid;
    gap: 8px;
  }

  .schedule-session-label {
    font-size: 0.9rem;
    font-weight: 600;
    color: #334155;
  }

  .schedule-session-input {
    height: 40px;
    border-radius: 10px;

    padding: 0 12px;

  .schedule-session-input:focus {
