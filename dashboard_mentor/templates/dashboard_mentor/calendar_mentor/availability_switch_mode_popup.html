{# Popup shown when user tries to edit availability while in Sessions mode #}

<div id="mentorAvailabilitySwitchModeOverlay" class="availability-switch-overlay" aria-hidden="true">
  <div class="availability-switch-backdrop" data-availability-switch-close></div>

  <div class="availability-switch-modal" role="dialog" aria-modal="true" aria-label="Switch to Availability mode">
    <header class="availability-switch-header">
      <h3 class="availability-switch-title">Switch to Availability Mode</h3>
      <button type="button" class="availability-switch-close" data-availability-switch-close aria-label="Close">&times;</button>
    </header>

    <div class="availability-switch-body">
      <p class="availability-switch-message">
        To edit an <strong>Availability</strong> slot, switch to <strong>Availability</strong> mode.
      </p>
    </div>

    <footer class="availability-switch-footer">
      <button type="button" class="availability-switch-btn availability-switch-btn--secondary" data-availability-switch-cancel>
        Cancel
      </button>
      <button type="button" class="availability-switch-btn availability-switch-btn--primary" id="availabilitySwitchToAvailabilityBtn">
        Switch to Availability mode

    </footer>
  </div>
</div>
