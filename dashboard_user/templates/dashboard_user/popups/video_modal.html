<div id="videoModal" class="video-modal-overlay">
    <div class="video-modal-container">
        <button class="video-close-btn" onclick="closeVideoModal()"><i class="fas fa-times"></i></button>
        <div class="video-wrapper">
            <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
    </div>
</div>

<style>
.video-modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(8px);
    z-index: 10001; /* Above booking modal if needed */
    display: none;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.video-modal-overlay.open {
    display: flex;
    opacity: 1;
}
.video-modal-container {
    width: 90%;
    max-width: 900px;
    background: transparent;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}
.video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    height: 0;
    background: black;
}
.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.video-close-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 10;
}
.video-close-btn:hover {
    background: #ef4444; /* High contrast red on hover */
    border-color: #ef4444;
    transform: rotate(90deg) scale(1.1);
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
}
</style>

<script>
    let videoModal = document.getElementById('videoModal');
    const videoIframe = document.getElementById('videoIframe');
    
    function extractVideoID(url) {
        if (!url) return null;
        // YouTube
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        if (match && match[2].length === 11) {
            return { type: 'youtube', id: match[2] };
        }
        // Vimeo
        const vimeoReg = /vimeo\.com\/(?:channels\/(?:\w+\/)?|groups\/(?:[^\/]*)\/videos\/|album\/(?:\d+)\/video\/|video\/|)(\d+)(?:$|\/|\?)/;
        const vimeoMatch = url.match(vimeoReg);
        if (vimeoMatch) {
             return { type: 'vimeo', id: vimeoMatch[1] };
        }
        return null;
    }

    function openVideoModal(videoUrl) {
        if (!videoModal) videoModal = document.getElementById('videoModal');
        
        const videoData = extractVideoID(videoUrl);
        if (videoData) {
            if (videoData.type === 'youtube') {
                // Use youtube-nocookie.com. rel=0 reduces related videos.
                videoIframe.src = `https://www.youtube-nocookie.com/embed/${videoData.id}?autoplay=1&rel=0`;
            } else if (videoData.type === 'vimeo') {
                videoIframe.src = `https://player.vimeo.com/video/${videoData.id}?autoplay=1`;
            }
            videoModal.classList.add('open');
            document.body.style.overflow = 'hidden';
        } else {
            alert('Invalid video URL');
        }
    }

    function closeVideoModal() {
        if (!videoModal) return;
        videoModal.classList.remove('open');
        document.body.style.overflow = '';
        setTimeout(() => {
            videoIframe.src = ''; // Stop video
        }, 300);
    }

    // Close on click outside
    document.addEventListener('click', (e) => {
        if (e.target === videoModal) closeVideoModal();
    });
    
    // Close on ESC
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape" && videoModal && videoModal.classList.contains('open')) {
             closeVideoModal();
        }
    });
</script>
