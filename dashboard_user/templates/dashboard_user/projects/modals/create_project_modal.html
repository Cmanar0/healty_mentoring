<!-- Create Project Modal -->

<script>
(function() {
    'use strict';
    
    let selectedClientId = null;
    let selectedProjectType = null; // 'new' or 'template'
    let selectedTemplateId = null;
    let clients = [];
    let templates = [];
    
    // Open modal
    window.openCreateProjectModal = function() {
        const modal = document.getElementById('createProjectModal');
        if (!modal) return;
        
        // Reset form
        resetCreateProjectForm();
        
        // Fetch clients and templates
        fetchClients();
        fetchTemplates();
        
        // Fetch modules
        fetchModules();
        
        // Show modal
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('active');
        }, 10);
    };
    
    // Close modal
    window.closeCreateProjectModal = function() {
        const modal = document.getElementById('createProjectModal');
        if (!modal) return;
        
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
            resetCreateProjectForm();
        }, 300);
    };
    
    // Module selection
    let selectedModuleIds = [];
    let modules = [];
    
    // Reset form
    function resetCreateProjectForm() {
        selectedClientId = null;
        selectedProjectType = null;
        selectedTemplateId = null;
        selectedModuleIds = [];
        
        document.getElementById('clientSelectedText').textContent = 'Do not assign to anyone yet';
        document.getElementById('clientIdInput').value = '';
        document.getElementById('clientDropdownContainer').classList.remove('active');
        
        document.getElementById('newProjectOption').classList.remove('selected');
        document.getElementById('templateProjectOption').classList.remove('selected');
        
        document.getElementById('projectTitleInput').value = '';
        document.getElementById('projectDescriptionInput').value = '';
        
        document.getElementById('templateSelectedText').textContent = 'Select a template';
        document.getElementById('templateIdInput').value = '';
        document.getElementById('templateDropdownWrapper').classList.remove('active-dropdown');
        document.getElementById('templateDropdownWrapper').classList.add('disabled');
        document.getElementById('templateDropdownTrigger').disabled = true;
        selectedTemplateId = null;
        selectedProjectType = null;
        
        // Reset module selection
        document.querySelectorAll('.module-selection-item').forEach(item => {
            item.classList.remove('selected');
        });
        
        document.getElementById('createProjectBtn').disabled = true;
    }
    
    // Fetch modules
    function fetchModules() {
        fetch('{% url "general:dashboard_mentor:project_modules_api" %}')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    modules = data.modules || [];
                    console.log('Fetched modules:', modules);
                    populateModuleSelection();
                } else {
                    console.error('Error fetching modules:', data.error);
                }
            })
            .catch(error => {
                console.error('Error fetching modules:', error);
            });
    }
    
    // Populate module selection
    function populateModuleSelection() {
        const container = document.getElementById('moduleSelectionGrid');
        if (!container) return;
        
        container.innerHTML = '';
        
        modules.forEach(module => {
            const item = document.createElement('div');
            item.className = 'module-selection-item';
            item.dataset.moduleId = module.id;
            item.innerHTML = `
                <div class="module-selection-checkbox"></div>
                <div class="module-selection-info">
                    <div class="module-selection-name">${module.name}</div>
                </div>
            `;
            
            item.addEventListener('click', function() {
                const moduleId = parseInt(this.dataset.moduleId);
                if (selectedModuleIds.includes(moduleId)) {
                    selectedModuleIds = selectedModuleIds.filter(id => id !== moduleId);
                    this.classList.remove('selected');
                } else {
                    selectedModuleIds.push(moduleId);
                    this.classList.add('selected');
                }
            });
            
            container.appendChild(item);
        });
    }
    
    // Fetch clients
    function fetchClients() {
        fetch('{% url "general:dashboard_mentor:clients_api" %}')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    clients = data.clients || [];
                    populateClientDropdown();
                }
            })
            .catch(error => {
                console.error('Error fetching clients:', error);
            });
    }
    
    // Populate client dropdown
    function populateClientDropdown() {
        const container = document.getElementById('clientDropdownItems');
        if (!container) return;
        
        container.innerHTML = '';
        
        // Add "Do not assign" option
        const noAssignItem = document.createElement('button');
        noAssignItem.type = 'button';
        noAssignItem.className = 'client-dropdown-item first-item';
        noAssignItem.textContent = 'Do not assign to anyone yet';
        noAssignItem.addEventListener('click', function() {
            selectClient(null, 'Do not assign to anyone yet');
        });
        container.appendChild(noAssignItem);
        
        // Add client items
        clients.forEach((client, index) => {
            const item = document.createElement('button');
            item.type = 'button';
            item.className = 'client-dropdown-item';
            if (index === clients.length - 1) {
                item.classList.add('last-item');
            }
            const name = `${client.first_name || ''} ${client.last_name || ''}`.trim() || client.email;
            item.textContent = name;
            item.setAttribute('data-client-id', client.id || '');
            item.setAttribute('data-client-name', name);
            item.setAttribute('data-client-email', client.email || '');
            item.addEventListener('click', function() {
                selectClient(client.id, name);
            });
            container.appendChild(item);
        });
        
        // Update first/last item classes if only one client
        if (clients.length === 0) {
            const noAssignItem = container.querySelector('.client-dropdown-item');
            if (noAssignItem) {
                noAssignItem.classList.add('last-item');
            }
        }
    }
    
    // Select client
    function selectClient(clientId, displayText) {
        selectedClientId = clientId;
        document.getElementById('clientSelectedText').textContent = displayText;
        document.getElementById('clientIdInput').value = clientId || '';
        document.getElementById('clientDropdownContainer').classList.remove('active');
        updateCreateButtonState();
    }
    
    // Position dropdown menu dynamically
    function positionClientDropdown() {
        const container = document.getElementById('clientDropdownContainer');
        const trigger = document.getElementById('clientDropdownTrigger');
        const menu = document.getElementById('clientDropdownMenu');
        
        if (!container || !trigger || !menu) return;
        
        // Reset max-height first
        menu.style.maxHeight = '300px';
        
        const triggerRect = trigger.getBoundingClientRect();
        const menuHeight = 300; // max-height
        const spaceBelow = window.innerHeight - triggerRect.bottom;
        const spaceAbove = triggerRect.top;
        
        // Calculate position
        let top, left, width;
        
        if (spaceBelow >= menuHeight + 8) {
            // Enough space below - show below
            top = triggerRect.bottom + 8;
        } else if (spaceAbove >= menuHeight + 8) {
            // Not enough space below, but enough above - show above
            top = triggerRect.top - menuHeight - 8;
        } else {
            // Not enough space either way - show below but limit height
            top = triggerRect.bottom + 8;
            menu.style.maxHeight = Math.max(100, Math.min(menuHeight, spaceBelow - 8)) + 'px';
        }
        
        left = triggerRect.left;
        width = triggerRect.width;
        
        menu.style.top = top + 'px';
        menu.style.left = left + 'px';
        menu.style.width = width + 'px';
    }
    
    // Client dropdown toggle
    document.addEventListener('click', function(e) {
        const container = document.getElementById('clientDropdownContainer');
        const trigger = document.getElementById('clientDropdownTrigger');
        const menu = document.getElementById('clientDropdownMenu');
        const searchInput = document.getElementById('clientSearchInput');
        
        if (container && trigger && menu) {
            // If clicking inside search input, don't close dropdown
            if (searchInput && searchInput.contains(e.target)) {
                e.stopPropagation();
                container.classList.add('active');
                positionClientDropdown();
                return;
            }
            
            if (trigger.contains(e.target) || menu.contains(e.target)) {
                if (e.target.closest('.client-dropdown-item')) {
                    // Item clicked, handled by selectClient
                    return;
                }
                // Don't toggle if clicking in search area
                if (!e.target.closest('.client-dropdown-search')) {
                    const isActive = container.classList.contains('active');
                    container.classList.toggle('active');
                    if (!isActive) {
                        // Opening dropdown - position it
                        setTimeout(positionClientDropdown, 10);
                    }
                }
            } else {
                container.classList.remove('active');
            }
        }
    });
    
    // Client search filter
    const clientSearchInput = document.getElementById('clientSearchInput');
    if (clientSearchInput) {
        clientSearchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('#clientDropdownItems .client-dropdown-item');
            
            items.forEach((item, index) => {
                const name = item.getAttribute('data-client-name') || '';
                const email = item.getAttribute('data-client-email') || '';
                const text = (name + ' ' + email).toLowerCase();
                
                if (index === 0) {
                    // Always show "Do not assign" option
                    item.style.display = '';
                } else if (text.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    }
    
    // Fetch templates
    function fetchTemplates() {
        fetch('{% url "general:dashboard_mentor:project_templates_api" %}')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    templates = data.templates || [];
                    populateTemplateDropdown();
                }
            })
            .catch(error => {
                console.error('Error fetching templates:', error);
            });
    }
    
    // Populate template dropdown
    function populateTemplateDropdown() {
        const container = document.getElementById('templateDropdownItems');
        if (!container) return;
        
        container.innerHTML = '';
        
        templates.forEach((template, index) => {
            const item = document.createElement('button');
            item.type = 'button';
            item.className = 'template-dropdown-item';
            if (index === 0) item.classList.add('first-item');
            if (index === templates.length - 1) item.classList.add('last-item');
            
            const icon = template.icon ? `<i class="${template.icon}"></i>` : '';
            item.innerHTML = `${icon}<span>${template.name}</span>`;
            item.setAttribute('data-template-id', template.id);
            item.setAttribute('data-template-name', template.name);
            item.addEventListener('click', function() {
                selectTemplate(template.id, template.name);
            });
            container.appendChild(item);
        });
    }
    
    // Select template
    function selectTemplate(templateId, displayText) {
        selectedTemplateId = templateId;
        document.getElementById('templateSelectedText').textContent = displayText;
        document.getElementById('templateIdInput').value = templateId;
        document.getElementById('templateDropdownWrapper').classList.remove('active-dropdown');
        updateCreateButtonState();
    }
    
    // Template dropdown toggle
    document.addEventListener('click', function(e) {
        const wrapper = document.getElementById('templateDropdownWrapper');
        const trigger = document.getElementById('templateDropdownTrigger');
        const menu = document.getElementById('templateDropdownMenu');
        
        if (wrapper && trigger && menu && !trigger.disabled) {
            if (trigger.contains(e.target) || menu.contains(e.target)) {
                if (e.target.closest('.template-dropdown-item')) {
                    // Item clicked, handled by selectTemplate
                    return;
                }
                if (trigger.contains(e.target)) {
                    wrapper.classList.toggle('active-dropdown');
                }
            } else {
                wrapper.classList.remove('active-dropdown');
            }
        }
    });
    
    // Project type selection
    document.getElementById('newProjectOption').addEventListener('click', function() {
        selectedProjectType = 'new';
        document.getElementById('newProjectOption').classList.add('selected');
        document.getElementById('templateProjectOption').classList.remove('selected');
        
        // Disable template dropdown
        const templateWrapper = document.getElementById('templateDropdownWrapper');
        const templateTrigger = document.getElementById('templateDropdownTrigger');
        templateWrapper.classList.add('disabled');
        templateTrigger.disabled = true;
        templateWrapper.classList.remove('active-dropdown');
        
        selectedTemplateId = null;
        document.getElementById('templateIdInput').value = '';
        document.getElementById('templateSelectedText').textContent = 'Select a template';
        updateCreateButtonState();
    });
    
    document.getElementById('templateProjectOption').addEventListener('click', function() {
        selectedProjectType = 'template';
        document.getElementById('templateProjectOption').classList.add('selected');
        document.getElementById('newProjectOption').classList.remove('selected');
        
        // Enable template dropdown
        const templateWrapper = document.getElementById('templateDropdownWrapper');
        const templateTrigger = document.getElementById('templateDropdownTrigger');
        templateWrapper.classList.remove('disabled');
        templateTrigger.disabled = false;
        updateCreateButtonState();
    });
    
    // Update create button state
    function updateCreateButtonState() {
        const btn = document.getElementById('createProjectBtn');
        if (!btn) return;
        
        // Project title is always mandatory
        const title = document.getElementById('projectTitleInput').value.trim();
        let isValid = title.length > 0;
        
        // If template is selected, template must also be chosen
        if (selectedProjectType === 'template') {
            isValid = isValid && selectedTemplateId !== null;
        }
        
        btn.disabled = !isValid;
    }
    
    // Title input change
    const titleInput = document.getElementById('projectTitleInput');
    if (titleInput) {
        titleInput.addEventListener('input', updateCreateButtonState);
    }
    
    // Submit project creation
    window.submitCreateProject = function() {
        const btn = document.getElementById('createProjectBtn');
        if (btn.disabled) return;
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
        
        const title = document.getElementById('projectTitleInput').value.trim();
        if (!title) {
            if (typeof showNotification !== 'undefined') {
                showNotification('Project title is required', 'error');
            } else {
                alert('Project title is required');
            }
            btn.disabled = false;
            btn.innerHTML = 'Create Project';
            return;
        }
        
        const formData = {
            title: title,
            description: document.getElementById('projectDescriptionInput').value.trim(),
            client_id: selectedClientId || null,
            project_type: selectedProjectType,
            module_ids: selectedModuleIds,
        };
        
        if (selectedProjectType === 'template') {
            if (!selectedTemplateId) {
                if (typeof showNotification !== 'undefined') {
                    showNotification('Please select a template', 'error');
                } else {
                    alert('Please select a template');
                }
                btn.disabled = false;
                btn.innerHTML = 'Create Project';
                return;
            }
            formData.template_id = selectedTemplateId;
        }
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        fetch('{% url "general:dashboard_mentor:create_project" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (typeof showNotification !== 'undefined') {
                    showNotification('Project created successfully!', 'success');
                }
                closeCreateProjectModal();
                // Reload page or update UI
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            } else {
                if (typeof showNotification !== 'undefined') {
                    showNotification(data.error || 'Failed to create project', 'error');
                } else {
                    alert(data.error || 'Failed to create project');
                }
                btn.disabled = false;
                btn.innerHTML = 'Create Project';
            }
        })
        .catch(error => {
            console.error('Error creating project:', error);
            if (typeof showNotification !== 'undefined') {
                showNotification('An error occurred. Please try again.', 'error');
            } else {
                alert('An error occurred. Please try again.');
            }
            btn.disabled = false;
            btn.innerHTML = 'Create Project';
        });
    };
    
    // Handle ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modal = document.getElementById('createProjectModal');
            if (modal && modal.classList.contains('active')) {
                closeCreateProjectModal();
            }
        }
    });
    
    // Close modal when clicking outside (on overlay)
    const modal = document.getElementById('createProjectModal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            // Only close if clicking directly on the overlay, not on the modal content
            if (e.target === modal) {
                closeCreateProjectModal();
            }
        });
    }
    
    // Reposition client dropdown on window resize or scroll
    window.addEventListener('resize', function() {
        const clientContainer = document.getElementById('clientDropdownContainer');
        
        if (clientContainer && clientContainer.classList.contains('active')) {
            positionClientDropdown();
        }
    });
    
    window.addEventListener('scroll', function() {
        const clientContainer = document.getElementById('clientDropdownContainer');
        
        if (clientContainer && clientContainer.classList.contains('active')) {
            positionClientDropdown();
        }
    }, true);
})();
</script>
