{% extends "dashboard_mentor/base.html" %}
{% load static %}

{% block page_title %}Account{% endblock %}

{% block dashboard_content %}
<div class="account-form-container">
  <div class="account-form-card">
    <h2>Account Settings</h2>
    <form method="post" enctype="multipart/form-data" class="auth-form">
      {% csrf_token %}
      
      <div class="form-row">
        <div class="form-group">
          <label for="id_first_name">First Name</label>
          <input type="text" name="first_name" id="id_first_name" value="{{ user.profile.first_name }}" placeholder="First name">
        </div>
        <div class="form-group">
          <label for="id_last_name">Last Name</label>
          <input type="text" name="last_name" id="id_last_name" value="{{ user.profile.last_name }}" placeholder="Last name">
        </div>
      </div>

      <div class="form-group">
        <label for="id_time_zone">Time Zone</label>
        <input type="text" name="time_zone" id="id_time_zone" value="{{ user.profile.time_zone }}" placeholder="e.g., UTC, EST, PST">
      </div>

      <div class="form-group">
        <label for="id_profile_picture">Profile Picture</label>
        <input type="file" name="profile_picture" id="id_profile_picture" accept="image/*">
      </div>

      <div class="form-group">
        <label for="id_credentials">Credentials</label>
        <textarea name="credentials" id="id_credentials" placeholder='Enter JSON array or comma-separated titles, e.g., ["MD", "PhD"] or MD, PhD'>{{ user.profile.credentials|default:"[]" }}</textarea>
        <small style="display: block; margin-top: 6px; color: var(--text-light); font-size: 0.85rem;">Enter JSON array or comma-separated titles</small>
      </div>

      <button type="submit" class="btn-submit">Save Changes</button>
    </form>
  </div>
</div>

<style>
:root {
  --primary: #10b981;
  --primary-dark: #059669;
  --secondary: #0f172a;
  --text-dark: #1e293b;
  --text-light: #94a3b8;
}

.account-form-container {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding: 20px;
  height: 100%;
  overflow-y: auto;
}

.account-form-card {
  background: white;
  border-radius: 24px;
  padding: 32px 40px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  width: 100%;
  max-width: 520px;
  border: 1px solid rgba(0,0,0,0.05);
}

.account-form-card h2 {
  font-family: 'Outfit', sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--secondary);
  margin: 0 0 24px 0;
}

.auth-form .form-group {
  margin-bottom: 16px;
}

.auth-form .form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  margin-bottom: 16px;
}

.auth-form label {
  display: block;
  font-weight: 600;
  color: var(--text-dark);
  margin-bottom: 6px;
  font-size: 0.9rem;
}

.auth-form input[type="text"],
.auth-form input[type="file"],
.auth-form textarea {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  font-family: 'Inter', sans-serif;
  box-sizing: border-box;
}

.auth-form input[type="file"] {
  padding: 10px 16px;
  cursor: pointer;
}

.auth-form textarea {
  min-height: 100px;
  resize: vertical;
  font-family: 'Inter', monospace;
}

.auth-form input:focus,
.auth-form textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.auth-form .btn-submit {
  width: 100%;
  padding: 13px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
  margin-top: 8px;
}

.auth-form .btn-submit:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
}

@media (max-width: 640px) {
  .auth-form .form-row {
    grid-template-columns: 1fr;
    gap: 0;
    margin-bottom: 0;
  }
  
  .account-form-card {
    padding: 24px 20px;
  }
}
</style>
{% endblock %}
