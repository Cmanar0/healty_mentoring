{% extends "dashboard_user/base.html" %}
{% load static %}

{% block page_title %}My Sessions{% endblock %}

{% block dashboard_content %}
<div class="dashboard-content-container">
    <div class="my-sessions-header">
        <h1 class="dashboard-page-title">My Sessions</h1>
        <a href="{% url 'general:dashboard_user:session_management' %}" class="btn btn-primary">
            <i class="fas fa-inbox"></i>
            <span>Session Invitations & Changes</span>
        </a>
    </div>

    <div class="dashboard-grid">
        <div class="dashboard-card col-span-12">
            <div class="empty-state">
                <i class="fas fa-calendar-alt"></i>
                <p>You have no sessions scheduled.</p>
                <a href="{% url 'web:mentors' %}" class="btn btn-primary" style="margin-top: 16px;">Find a Mentor</a>
            </div>
        </div>
    </div>
</div>

<style>
.my-sessions-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    gap: 16px;
}

.my-sessions-header .dashboard-page-title {
    margin: 0;
    flex: 1;
}

.my-sessions-header .btn {
    display: inline-flex;
    align-items: center;
    border-radius: 8px;
    gap: 8px;
    white-space: nowrap;
}

@media (max-width: 768px) {
    .my-sessions-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .my-sessions-header .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
